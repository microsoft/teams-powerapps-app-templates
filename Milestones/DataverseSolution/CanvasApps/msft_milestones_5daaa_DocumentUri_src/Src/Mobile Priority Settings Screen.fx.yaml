"'Mobile Priority Settings Screen' As screen":
    Fill: =gblAppStyles.Background.Fill
    LoadingSpinner: =LoadingSpinner.Data
    LoadingSpinnerColor: |-
        =If(
            gblThemeHiCo,
            gblAppColors.HighContrastHyperlinks,
            gblThemeDark,
            gblAppColors.TeamsDarkPrimary,
            gblAppColors.TeamsDefaultPrimary
        )
    OnVisible: |-
        =Clear(colMobilePriorities);
        ForAll(
            Sort(
                Filter(
                    'Project Work Item Priorities',
                    'Project Work Item Priorities (Views)'.'Active Project Work Item Priorities'
                ),
                'Created On',
                Ascending
            ),
            Collect(
                colMobilePriorities,
                {
                    PriorityName: Name,
                    PriorityColor: Color,
                    DarkColor: 'Color Dark',
                    ID: 'Project Work Item Priority',
                    Order: CountRows(colMobilePriorities) + 1
                }
            )
        );
        ClearCollect(
            colMobileRemovedPriorities,
            First(colMobilePriorities)
        );
        Clear(colMobileRemovedPriorities);
        UpdateContext(
            {
                locMobileGalleryDefaultPriority: Blank(),
                locMobileDeleteSettings: false
            }
        );
        //set focus start
        UpdateContext({locSetFocusTimerStart: false});
        UpdateContext({locSetFocusControlTarget: "btnMobilePriorityBackToSettings"});
        UpdateContext({locSetFocusTimerStart: true});
        //set focus end

    tmrSetFocus_MobilePrioritySettings As timer:
        AutoStart: =locSetFocusTimerStart
        Color: =RGBA(0, 0, 0, 0)
        Duration: =100
        Fill: =RGBA(0, 0, 0, 0)
        Height: =0
        HoverFill: =Transparent
        OnTimerEnd: |
            =Switch(
                locSetFocusControlTarget,
                "btnMobilePriorityBackToSettings",
                SetFocus(btnMobilePriorityBackToSettings),
                "btnMobileCancelDelete_Priority",
                SetFocus(btnMobileCancelDelete_Priority)
            );
        OnTimerStart: =
        Size: =0
        TabIndex: =-1
        Width: =0
        X: =Parent.Width - Self.Width
        Y: =Parent.Height - Self.Height
        ZIndex: =1

    lblAnnounce_MobilePrioritySettings As label:
        DisplayMode: =DisplayMode.Disabled
        Font: =Font.'Segoe UI'
        Height: =0*0
        Live: =Live.Assertive
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Text: =locScreenReaderAnnouncedText //this text is announced by screen readers, when the variable is updated
        Visible: =false
        Width: =0*0
        X: =Parent.Width - Self.Width
        Y: =Parent.Height - Self.Height
        ZIndex: =2

    conMobilePriority As groupContainer:
        Fill: =gblAppStyles.Background.Fill
        Height: =Parent.Height - Self.Y
        Width: =Parent.Width
        Y: =conMobilePriorityNav.Y + conMobilePriorityNav.Height
        ZIndex: =3

        lblMobilePriority As label:
            BorderColor: =gblAppStyles.Label.BorderColor
            BorderThickness: =gblAppStyles.Label.BorderThickness
            Color: =gblAppStyles.Label.Color
            DisabledBorderColor: =gblAppStyles.Label.DisabledBorderColor
            DisabledColor: =gblAppStyles.Label.DisabledColor
            DisabledFill: =gblAppStyles.Label.DisabledFill
            Fill: =gblAppStyles.Label.Fill
            FocusedBorderColor: =gblAppStyles.Label.FocusedBorderColor
            FocusedBorderThickness: =gblAppStyles.Label.FocusedBorderThickness
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Bold
            Height: =40*1
            HoverBorderColor: =gblAppStyles.Label.HoverBorderColor
            HoverColor: =gblAppStyles.Label.HoverColor
            HoverFill: =gblAppStyles.Label.HoverFill
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingTop: =0
            PressedBorderColor: =gblAppStyles.Label.PressedBorderColor
            PressedColor: =gblAppStyles.Label.PressedColor
            PressedFill: =gblAppStyles.Label.PressedFill
            Role: =TextRole.Heading1
            Size: =gblAppStyles.Label.Size.Large
            Text: |
                =With(
                    {
                        varDefault: "Priority",
                        varOOBTextId: "lblGlobalSettingsPriorityHeader__locText"
                    },
                    With(
                        {
                            varLocalizedText: LookUp(
                                colLocalization,
                                OOBTextID = varOOBTextId,
                                LocalizedText
                            )
                        },
                        Coalesce(
                            varLocalizedText,
                            varDefault
                        )
                    )
                )
            Tooltip: =Self.Text
            Width: =Parent.Width - Self.X
            X: =1*20
            Y: =2*1
            ZIndex: =3

        btnMobileSavePriority As button:
            Align: =Align.Right
            BorderColor: =gblAppStyles.ButtonTransparent.BorderColor
            BorderThickness: =gblAppStyles.ButtonTransparent.BorderThickness
            Color: =gblAppStyles.ButtonTransparent.Color
            DisabledBorderColor: =gblAppStyles.ButtonTransparent.DisabledBorderColor
            DisabledColor: =gblAppStyles.ButtonTransparent.DisabledColor
            DisabledFill: =gblAppStyles.ButtonTransparent.DisabledFill
            DisplayMode: |-
                =If(
                    locMobileSettingsChanged && CountRows(
                        Filter(
                            galMobilePriorities.AllItems,
                            IsBlank(txtMobilePriorityName)
                        )
                    ) = 0,
                    DisplayMode.Edit,
                    DisplayMode.Disabled
                )
            Fill: =gblAppStyles.ButtonTransparent.Fill
            FocusedBorderColor: =gblAppStyles.ButtonTransparent.FocusedBorderColor
            FocusedBorderThickness: =gblAppStyles.ButtonTransparent.FocusedBorderThickness
            Font: =Font.'Segoe UI'
            Height: =32*1
            HoverBorderColor: =gblAppStyles.ButtonTransparent.HoverBorderColor
            HoverColor: =gblAppStyles.ButtonTransparent.HoverColor
            HoverFill: =gblAppStyles.ButtonTransparent.HoverFill
            OnSelect: |-
                =ForAll(
                    Filter(
                        galMobilePriorities.AllItems,
                        !IsBlank(ID)
                    ),
                  IfError( Patch(
                        'Project Work Item Priorities',
                        LookUp(
                            'Project Work Item Priorities',
                            'Project Work Item Priority' = ID
                        ),
                        {
                            Name: txtMobilePriorityName.Text,
                            Color: Coalesce(
                                If(
                                    gblThemeDark,
                                    LookUp(
                                        colMobileProjectCoverColors,
                                        Base = galMobilePriorityColorPicker.Selected.Base && Theme = "default"
                                    ).Color,
                                    galMobilePriorityColorPicker.Selected.Color
                                ),
                                ThisRecord.PriorityColor
                            ),
                            'Color Dark': Coalesce(
                                If(
                                    gblThemeDark,
                                    galMobilePriorityColorPicker.Selected.Color,
                                    LookUp(
                                        colMobileProjectCoverColors,
                                        Base = galMobilePriorityColorPicker.Selected.Base && Theme = "dark"
                                    ).Color
                                ),
                                ThisRecord.DarkColor
                            )
                        }
                    ),Blank())
                );
                ForAll(
                    Filter(
                        galMobilePriorities.AllItems,
                        IsBlank(ID)
                    ),
                    IfError(Patch(
                        'Project Work Item Priorities',
                        Defaults('Project Work Item Priorities'),
                        {
                            Name: txtMobilePriorityName.Text,
                            Color: Coalesce(
                                If(
                                    gblThemeDark,
                                    LookUp(
                                        colMobileProjectCoverColors,
                                        Base = galMobilePriorityColorPicker.Selected.Base && Theme = "default"
                                    ).Color,
                                    galMobilePriorityColorPicker.Selected.Color
                                ),
                                ThisRecord.PriorityColor
                            ),
                            'Color Dark': Coalesce(
                                If(
                                    gblThemeDark,
                                    galMobilePriorityColorPicker.Selected.Color,
                                    LookUp(
                                        colMobileProjectCoverColors,
                                        Base = galMobilePriorityColorPicker.Selected.Base && Theme = "dark"
                                    ).Color
                                ),
                                ThisRecord.DarkColor
                            )
                        }
                    ),Blank())
                );
                ClearCollect(
                    colMobileWorkItems,
                    Filter(
                        'Project Work Items',
                        Project.Project = gblMobileProject.Project
                    )
                );
                Clear(colMobilePriorities);
                ForAll(
                    Sort(
                        Filter(
                            'Project Work Item Priorities',
                            'Project Work Item Priorities (Views)'.'Active Project Work Item Priorities'
                        ),
                        'Created On',
                        Ascending
                    ),
                    Collect(
                        colMobilePriorities,
                        {
                            PriorityName: Name,
                            PriorityColor: Color,
                            DarkColor: 'Color Dark',
                            ID: 'Project Work Item Priority',
                            Order: CountRows(colMobilePriorities) + 1
                        }
                    )
                );
                ClearCollect(
                    colMobileRemovedPriorities,
                    First(colMobilePriorities)
                );
                Clear(colMobileRemovedPriorities);
                //screen reader start
                UpdateContext(
                    {
                        locScreenReaderAnnouncedText: With(
                            {
                                varAnnouncedText: With(
                                    {
                                        varDefault: "Priorities have been updated",
                                        varOOBTextId: "btnMobileSavePriority_Announcement"
                                    },
                                    With(
                                        {
                                            varLocalizedText: LookUp(
                                                colLocalization,
                                                OOBTextID = varOOBTextId,
                                                LocalizedText
                                            )
                                        },
                                        Coalesce(
                                            varLocalizedText,
                                            varDefault
                                        )
                                    )
                                )
                            },
                            If(
                                locScreenReaderAnnouncedText = varAnnouncedText,
                                Concatenate(
                                    varAnnouncedText,
                                    " "
                                ),
                                varAnnouncedText
                            )
                        )
                    }
                );
                //screen reader end
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            PressedBorderColor: =gblAppStyles.ButtonTransparent.PressedBorderColor
            PressedColor: =gblAppStyles.ButtonTransparent.PressedColor
            PressedFill: =gblAppStyles.ButtonTransparent.PressedFill
            RadiusBottomLeft: =gblAppStyles.ButtonTransparent.RadiusBottomLeft
            RadiusBottomRight: =gblAppStyles.ButtonTransparent.RadiusBottomRight
            RadiusTopLeft: =gblAppStyles.ButtonTransparent.RadiusTopLeft
            RadiusTopRight: =gblAppStyles.ButtonTransparent.RadiusTopRight
            Size: =gblAppStyles.ButtonPrimary.Size
            TabIndex: |-
                =If(
                    locMobileDeleteSettings,
                    -1,
                    If(
                        Self.Visible,
                        0,
                        -1
                    )
                )
            Text: |-
                =With(
                    {
                        varDefault: "Done",
                        varOOBTextId: "btnDoneCoverSelection__locText"
                    },
                    With(
                        {
                            varLocalizedText: LookUp(
                                colLocalization,
                                OOBTextID = varOOBTextId,
                                LocalizedText
                            )
                        },
                        Coalesce(
                            varLocalizedText,
                            varDefault
                        )
                    )
                )
            Tooltip: =Self.Text
            Width: =100*1
            X: =Parent.Width - Self.Width - 28
            Y: =Parent.Height - Self.Height - 28
            ZIndex: =4

        btnMobileCancelPriority As button:
            Align: =Align.Left
            BorderColor: =gblAppStyles.ButtonTransparent.BorderColor
            BorderThickness: =gblAppStyles.ButtonTransparent.BorderThickness
            Color: =gblAppStyles.ButtonTransparent.Color
            DisabledBorderColor: =gblAppStyles.ButtonTransparent.DisabledBorderColor
            DisabledColor: =gblAppStyles.ButtonTransparent.DisabledColor
            DisabledFill: =gblAppStyles.ButtonTransparent.DisabledFill
            Fill: =gblAppStyles.ButtonTransparent.Fill
            FocusedBorderColor: =gblAppStyles.ButtonTransparent.FocusedBorderColor
            FocusedBorderThickness: =gblAppStyles.ButtonTransparent.FocusedBorderThickness
            Font: =Font.'Segoe UI'
            Height: =32*1
            HoverBorderColor: =gblAppStyles.ButtonTransparent.HoverBorderColor
            HoverColor: =gblAppStyles.ButtonTransparent.HoverColor
            HoverFill: =gblAppStyles.ButtonTransparent.HoverFill
            OnSelect: |
                =//screen reader start
                UpdateContext(
                    {
                        locScreenReaderAnnouncedText: With(
                            {
                                varAnnouncedText: With(
                                    {
                                        varDefault: "Navigating back to global settings",
                                        varOOBTextId: "btnBackToGlobalSettings_Announcement"
                                    },
                                    With(
                                        {
                                            varLocalizedText: LookUp(
                                                colLocalization,
                                                OOBTextID = varOOBTextId,
                                                LocalizedText
                                            )
                                        },
                                        Coalesce(
                                            varLocalizedText,
                                            varDefault
                                        )
                                    )
                                )
                            },
                            If(
                                locScreenReaderAnnouncedText = varAnnouncedText,
                                Concatenate(
                                    varAnnouncedText,
                                    " "
                                ),
                                varAnnouncedText
                            )
                        )
                    }
                );
                //screen reader end
                Navigate(
                    'Mobile Global Settings Screen',
                    ScreenTransition.Fade
                );
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            PressedBorderColor: =gblAppStyles.ButtonTransparent.PressedBorderColor
            PressedColor: =gblAppStyles.ButtonTransparent.PressedColor
            PressedFill: =gblAppStyles.ButtonTransparent.PressedFill
            RadiusBottomLeft: =gblAppStyles.ButtonTransparent.RadiusBottomLeft
            RadiusBottomRight: =gblAppStyles.ButtonTransparent.RadiusBottomRight
            RadiusTopLeft: =gblAppStyles.ButtonTransparent.RadiusTopLeft
            RadiusTopRight: =gblAppStyles.ButtonTransparent.RadiusTopRight
            Size: =gblAppStyles.ButtonPrimary.Size
            TabIndex: |-
                =If(
                    locMobileDeleteSettings,
                    -1,
                    If(
                        Self.Visible,
                        0,
                        -1
                    )
                )
            Text: |-
                =With(
                    {
                        varDefault: "Cancel",
                        varOOBTextId: "btnCancelWarning__locText"
                    },
                    With(
                        {
                            varLocalizedText: LookUp(
                                colLocalization,
                                OOBTextID = varOOBTextId,
                                LocalizedText
                            )
                        },
                        Coalesce(
                            varLocalizedText,
                            varDefault
                        )
                    )
                )
            Tooltip: =Self.Text
            Width: =100*1
            X: =28*1
            Y: =Parent.Height - Self.Height - 28
            ZIndex: =5

        "galMobilePriorities As gallery.'BrowseLayout_Vertical_OneTextVariant_ver4.0'":
            AccessibleLabel: |-
                =With(
                    {
                        varDefault: "List of priorities",
                        varOOBTextId: "galPriorities__locAccessibleText"
                    },
                    With(
                        {
                            varLocalizedText: LookUp(
                                colLocalization,
                                OOBTextID = varOOBTextId,
                                LocalizedText
                            )
                        },
                        Coalesce(
                            varLocalizedText,
                            varDefault
                        )
                    )
                )
            BorderColor: =Transparent
            Default: |-
                =If(
                    IsBlank(locMobileGalleryDefaultPriority),
                    {},
                    LookUp(
                        colMobilePriorities,
                        Order = locMobileGalleryDefaultPriority.Order
                    )
                )
            Fill: =Transparent
            Height: |-
                =Min(
                    Parent.Height - Self.Y - 175,
                    Self.TemplateHeight * CountRows(Self.AllItems)
                )
            Items: =colMobilePriorities
            Layout: =Layout.Vertical
            LoadingSpinner: =App.ActiveScreen.LoadingSpinner
            TabIndex: |-
                =If(
                    locMobileDeleteSettings,
                    -1,
                    If(
                        Self.Visible,
                        0,
                        -1
                    )
                )
            TemplateFill: =Transparent
            TemplatePadding: =0
            TemplateSize: =75
            Width: =Parent.Width - Self.X
            X: =lblMobilePriority.X - 5
            Y: =lblMobilePriority.Y + lblMobilePriority.Height + 20
            ZIndex: =6

            txtMobilePriorityName As text:
                AccessibleLabel: =Self.HintText
                BorderColor: =gblAppStyles.TextInput.BorderColor
                BorderThickness: =gblAppStyles.TextInput.BorderThickness
                Color: =gblAppStyles.TextInput.Color
                Default: =ThisItem.PriorityName
                DisabledBorderColor: =gblAppStyles.TextInput.DisabledBorderColor
                DisabledColor: =gblAppStyles.TextInput.DisabledColor
                DisabledFill: =gblAppStyles.TextInput.DisabledFill
                Fill: =gblAppStyles.TextInput.Fill
                FocusedBorderColor: =gblAppStyles.TextInput.FocusedBorderColor
                FocusedBorderThickness: =gblAppStyles.TextInput.FocusedBorderThickness
                Font: =Font.'Segoe UI'
                Height: =32*1
                HintText: |-
                    =With(
                        {
                            varDefault: "Type name here...",
                            varOOBTextId: "txtPriorityName__locHintText"
                        },
                        With(
                            {
                                varLocalizedText: LookUp(
                                    colLocalization,
                                    OOBTextID = varOOBTextId,
                                    LocalizedText
                                )
                            },
                            Coalesce(
                                varLocalizedText,
                                varDefault
                            )
                        )
                    )
                HoverBorderColor: =gblAppStyles.TextInput.HoverBorderColor
                HoverColor: =gblAppStyles.TextInput.HoverColor
                HoverFill: =gblAppStyles.TextInput.HoverFill
                MaxLength: =750
                OnChange: |-
                    =UpdateContext({locMobileSettingsChanged: true})
                OnSelect: |-
                    =UpdateContext({locMobilePriorityColorPicker: false})
                PaddingLeft: =15
                PressedBorderColor: =gblAppStyles.TextInput.PressedBorderColor
                PressedColor: =gblAppStyles.TextInput.PressedColor
                PressedFill: =gblAppStyles.TextInput.PressedFill
                RadiusBottomLeft: =gblAppStyles.TextInput.RadiusBottomLeft
                RadiusBottomRight: =gblAppStyles.TextInput.RadiusBottomRight
                RadiusTopLeft: =gblAppStyles.TextInput.RadiusTopLeft
                RadiusTopRight: =gblAppStyles.TextInput.RadiusTopRight
                Size: =gblAppStyles.TextInput.Size
                TabIndex: |-
                    =If(
                        locMobileDeleteSettings,
                        -1,
                        If(
                            Self.Visible,
                            0,
                            -1
                        )
                    )
                Tooltip: =Self.HintText
                Width: =Parent.TemplateWidth - Self.X - 20
                X: =btnMobilePriorityColorPreview.X + btnMobilePriorityColorPreview.Width + 10
                Y: =lblMobilePriorityTitle.Y + lblMobilePriorityTitle.Height + 5
                ZIndex: =1

            btnMobilePriorityColorPreview As button:
                BorderColor: |-
                    =If(
                        gblThemeDark,
                        ColorValue("#616161"),
                        White
                    )
                BorderThickness: =0
                Color: =Transparent
                Fill: |-
                    =Coalesce(
                        ColorValue(galMobilePriorityColorPicker.Selected.Color),
                        If(
                            gblThemeDark,
                            ColorValue(ThisItem.DarkColor),
                            ColorValue(ThisItem.PriorityColor)
                        ),
                        ColorValue("#E0E0E0")
                    )
                FocusedBorderThickness: =2
                Font: =Font.'Segoe UI'
                Height: =32*1
                HoverBorderColor: =Self.BorderColor
                HoverColor: =Self.Color
                HoverFill: =Self.Fill
                PressedBorderColor: =Self.BorderColor
                PressedColor: =Self.Color
                PressedFill: =Self.Fill
                RadiusBottomLeft: =5
                RadiusBottomRight: =5
                RadiusTopLeft: =5
                RadiusTopRight: =5
                TabIndex: |-
                    =If(
                        true,
                        -1,
                        0
                    )
                Text: |-
                    =With(
                        {
                            varDefault: "Priority color",
                            varOOBTextId: "btnPriorityColorPreview__locText"
                        },
                        With(
                            {
                                varLocalizedText: LookUp(
                                    colLocalization,
                                    OOBTextID = varOOBTextId,
                                    LocalizedText
                                )
                            },
                            Coalesce(
                                varLocalizedText,
                                varDefault
                            )
                        )
                    )
                Tooltip: =Self.Text
                Visible: =!(ThisItem.IsSelected && locMobilePriorityColorPicker)
                Width: =32*1
                X: =10
                Y: =txtMobilePriorityName.Y + (txtMobilePriorityName.Height - Self.Height) / 2
                ZIndex: =2

            imgMobileDeletePriority As image:
                AccessibleLabel: |-
                    =With(
                        {
                            varDefault: "Click to delete priority",
                            varOOBTextId: "imgDeletePriority__locAccessibleText"
                        },
                        With(
                            {
                                varLocalizedText: LookUp(
                                    colLocalization,
                                    OOBTextID = varOOBTextId,
                                    LocalizedText
                                )
                            },
                            Coalesce(
                                varLocalizedText,
                                varDefault
                            )
                        )
                    )
                DisabledFill: |-
                    =With(
                        {
                            varImageIsCategory: LookUp(
                                staticIcons,
                                staticIconName = "Delete"
                            ).staticIconIsCategory
                        },
                        If(
                            varImageIsCategory,
                            gblAppStyles.Icons.DisabledFill_Category,
                            Transparent
                        )
                    )
                Fill: |-
                    =With(
                        {
                            varImageIsCategory: LookUp(
                                staticIcons,
                                staticIconName = "Delete"
                            ).staticIconIsCategory
                        },
                        If(
                            varImageIsCategory,
                            gblAppStyles.Icons.Fill_Category,
                            Transparent
                        )
                    )
                Height: =22*1
                Image: |
                    =With(
                        {
                            varImageRecord: LookUp(
                                staticIcons,
                                staticIconName = "Delete"
                            ),
                            varColor: If(
                                Self.DisplayMode = DisplayMode.Disabled,
                                gblAppStyles.Icons.DisabledColor,
                                gblAppStyles.Icons.Color
                            )
                        },
                        With(
                            {
                                varImageData: Concatenate(
                                    "data:image/svg+xml;utf8, ",
                                    EncodeUrl(
                                        Concatenate(
                                            "<svg viewBox='",
                                            varImageRecord.staticIconViewbox,
                                            "' xmlns='http://www.w3.org/2000/svg'><path d='",
                                            varImageRecord.staticIconPath,
                                            "' fill='#",
                                            varColor,
                                            "'/></svg>"
                                        )
                                    )
                                )
                            },
                            varImageData
                        )
                    )
                OnSelect: |-
                    =Reset(chkConfirmDelete_Settings);
                    If(
                        !IsBlank(ThisItem.ID),
                        Collect(
                            colMobileRemovedPriorities,
                            ThisItem
                        )
                    );
                    UpdateContext(
                        {
                            locMobileDeleteSettings: true
                        }
                    );
                    //screen reader start
                    UpdateContext(
                        {
                            locScreenReaderAnnouncedText: With(
                                {
                                    varAnnouncedText: With(
                                        {
                                            varDefault: "Opening a dialog to confirm deletion of the status",
                                            varOOBTextId: "imgDeleteStatus_Announcement"
                                        },
                                        With(
                                            {
                                                varLocalizedText: LookUp(
                                                    colLocalization,
                                                    OOBTextID = varOOBTextId,
                                                    LocalizedText
                                                )
                                            },
                                            Coalesce(
                                                varLocalizedText,
                                                varDefault
                                            )
                                        )
                                    )
                                },
                                If(
                                    locScreenReaderAnnouncedText = varAnnouncedText,
                                    Concatenate(
                                        varAnnouncedText,
                                        " "
                                    ),
                                    varAnnouncedText
                                )
                            )
                        }
                    );
                    //screen reader end
                    //set focus start
                    UpdateContext({locSetFocusTimerStart: false});
                    UpdateContext({locSetFocusControlTarget: "btnMobileCancelDelete_Priority"});
                    UpdateContext({locSetFocusTimerStart: true});
                    //set focus end
                PaddingRight: =0.00
                PaddingTop: =0.00
                RadiusBottomLeft: =5
                RadiusBottomRight: =5
                RadiusTopLeft: =5
                RadiusTopRight: =5
                TabIndex: |-
                    =If(
                        locMobileDeleteSettings,
                        -1,
                        If(
                            Self.Visible,
                            0,
                            -1
                        )
                    )
                Tooltip: =Self.AccessibleLabel
                Visible: =ThisItem.IsSelected
                Width: =22*1
                X: =txtMobilePriorityName.X + txtMobilePriorityName.Width - Self.Width - 10
                Y: =txtMobilePriorityName.Y + (txtMobilePriorityName.Height - Self.Height) / 2
                ZIndex: =3

            lblMobilePriorityTitle As label:
