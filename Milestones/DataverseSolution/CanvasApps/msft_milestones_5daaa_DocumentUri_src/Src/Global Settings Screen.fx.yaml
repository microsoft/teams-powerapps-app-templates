                                        LookUp(
                                            colProjectCoverColors,
                                            Base = galStatusColorPicker.Selected.Base && Theme = "dark"
                                        ).Color
                                    ),
                                    ThisRecord.DarkColor
                                )
                            }
                        ),Blank())
                    );
                    ForAll(
