                                ID: 'Project Work Item Status',
                                Order: CountRows(colStatuses) + 1
                            }
                        )
                    );
                    ClearCollect(
                        colRemovedStatuses,
                        First(colStatuses)
                    );
                    Clear(colRemovedStatuses)
                );
                UpdateContext(
                    {
                        locCategoryChanged: false,
                        locPriorityChanged: false,
                        locStatusChanged: false
                    }
                );Notify("All settings have been updated")
