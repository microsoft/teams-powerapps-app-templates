                            IsBlank(ID)
                        ),
                        IfError(Patch(
                            'Project Work Item Statuses',
                            Defaults('Project Work Item Statuses'),
                            {
                                Name: txtStatusName.Text,
                                Color: Coalesce(
                                    If(
                                        gblThemeDark,
                                        LookUp(
                                            colProjectCoverColors,
