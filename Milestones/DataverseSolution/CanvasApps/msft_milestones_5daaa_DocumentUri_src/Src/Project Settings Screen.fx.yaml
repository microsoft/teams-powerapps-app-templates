            =If(
                gblThemeDark,
                ColorValue("#141414"),
                gblThemeHiCo,
                Black,
                White
            )
        Height: =Parent.Height
        Width: |-
            =If(
                locExpandProjectList,
                If(
                    Parent.Width > 900,
                    250,
                    Parent.Width > 750,
                    250,
                    Parent.Width > 500,
                    200,
                    100
                ),
                imgProjectsMenu_Settings.X * 2 + imgProjectsMenu_Settings.Width
            )
        X: =0*0
        Y: =0*0
        ZIndex: =3

