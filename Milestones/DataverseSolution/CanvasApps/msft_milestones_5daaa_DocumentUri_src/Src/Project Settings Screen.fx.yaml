"'Project Settings Screen' As screen":
    Fill: =gblAppStyles.Background.Fill
    LoadingSpinner: =LoadingSpinner.Data
    LoadingSpinnerColor: |-
        =If(
            gblThemeHiCo,
            gblAppColors.HighContrastHyperlinks,
            gblThemeDark,
            gblAppColors.TeamsDarkPrimary,
            gblAppColors.TeamsDefaultPrimary
        )
    OnVisible: |
        =UpdateContext(
            {
                locSettingsChanged: false,
                locProjectChanged: false,
                locMilestoneChanged: false,
                locTeamMemberChanged: false,
                locEditMilestoneColorPicker: false
            }
        );
        Clear(colProjectMilestones);
        Reset(txtEditTeamMemberSearchUser);
        ForAll(
            Filter(
                'Project Milestones',
                Project.Project = gblProject.Project
            ),
            Collect(
                colProjectMilestones,
                {
                    Name: Name,
                    Color: Color,
                    DarkColor: 'Color Dark',
                    ETA: ThisRecord.'Milestone Date',
                    Order: CountRows(colProjectMilestones) + 1,
                    ID: 'Project Milestone'
                }
            )
        );
        UpdateContext({locDefaultProjectMilestone: First(colProjectMilestones)});
        Clear(colProjectTeamMembers);
        ForAll(
            Filter(
                'Project Team Members',
                Project.Project = gblProject.Project
            ),
            Collect(
                colProjectTeamMembers,
                {
                    appDisplayName: Name,
                    appEmailAddress: 'User ID',
                    ID: 'Project Team Member'
                }
            )
        );
        ClearCollect(
            colRemovedProjectTeamMembers,
            First(colProjectTeamMembers)
        );
        Clear(colRemovedProjectTeamMembers);
        ClearCollect(
            colRemovedProjectMilestones,
            First(colNewProjectMilestones)
        );
        Clear(colRemovedProjectMilestones);

    tmrSetFocus_Settings As timer:
        AutoStart: =locSetFocusTimerStart
        Color: =RGBA(0, 0, 0, 0)
        Duration: =100
        Fill: =RGBA(0, 0, 0, 0)
        Height: =0
        HoverFill: =Transparent
        OnTimerEnd: |
            =Switch(
                locSetFocusControlTarget,
                "txtEditProjectName",
                SetFocus(txtEditProjectName),
                "imgCloseWarning_Settings",
                SetFocus(imgCloseWarning_Settings),
                "btnDeleteProject",
                SetFocus(btnDeleteProject),
                "imgCloseWarning_Project",
                SetFocus(imgCloseWarning_Project)
            );
        OnTimerStart: =
        Size: =0
        TabIndex: =-1
        Width: =0
        X: =Parent.Width - Self.Width
        Y: =Parent.Height - Self.Height
        ZIndex: =1

    lblAnnounce_Settings As label:
        DisplayMode: =DisplayMode.Disabled
        Font: =Font.'Segoe UI'
        Height: =0*0
        Live: =Live.Assertive
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Text: =locScreenReaderAnnouncedText //this text is announced by screen readers, when the variable is updated
        Width: =0*0
        ZIndex: =2

    conProjectList_Settings As groupContainer:
