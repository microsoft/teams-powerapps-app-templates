"'Mobile Work Item Details Screen' As screen":
    Fill: =gblAppStyles.Background.Fill
    LoadingSpinner: =LoadingSpinner.Data
    LoadingSpinnerColor: |-
        =If(
            gblThemeHiCo,
            gblAppColors.HighContrastHyperlinks,
            gblThemeDark,
            gblAppColors.TeamsDarkPrimary,
            gblAppColors.TeamsDefaultPrimary
        )
    OnVisible: |-
        =If(
            !locMobileNavToDetailFromAbout,
            UpdateContext(
                {
                    locMobileShowProjectStatusMenu: false,
                    locMobileShowWorkItemDetail: false,
                    locMobileFilterWorkItems: false
                }
            );
            
        //set focus start
        UpdateContext({locSetFocusTimerStart: false});
            UpdateContext({locSetFocusControlTarget: "btnMobileBackToHome"});
            UpdateContext({locSetFocusTimerStart: true});
            
        //set focus end
        UpdateContext(
                {
                    locMobileCompletionStatus: First(
                        Sort(
                            'Project Work Item Statuses',
                            Sequence,
                            Ascending
                        )
                    )
                }
            );
            Clear(colMobileWorkItemStatuses);
            ForAll(
                Sort(
                    Filter(
                        'Project Work Item Statuses',
                        'Project Work Item Status' <> locMobileCompletionStatus.'Project Work Item Status'
                    ),
                    Sequence,
                    Ascending
                ),
                Collect(
                    colMobileWorkItemStatuses,
                    {
                        Name: ThisRecord.Name,
                        Color: ThisRecord.Color,
                        'Color Dark': ThisRecord.'Color Dark',
                        'Project Work Item Status': ThisRecord.'Project Work Item Status',
                        Sequence: ThisRecord.Sequence
                    }
                )
            );
            Collect(
                colMobileWorkItemStatuses,
                {
                    Name: locMobileCompletionStatus.Name,
                    Color: locMobileCompletionStatus.Color,
                    'Color Dark': locMobileCompletionStatus.'Color Dark',
                    'Project Work Item Status': locMobileCompletionStatus.'Project Work Item Status',
                    Sequence: locMobileCompletionStatus.Sequence
                }
            ),
            //set focus start
            UpdateContext({locSetFocusTimerStart: false});
            UpdateContext({locSetFocusControlTarget: "btnMobileBackToHome"});
            UpdateContext({locSetFocusTimerStart: true});
            //set focus end
        )

    tmrSetFocus_MobileWorkItemDetails As timer:
        AutoStart: =locSetFocusTimerStart
        Color: =RGBA(0, 0, 0, 0)
        Duration: =100
        Fill: =RGBA(0, 0, 0, 0)
        Height: =0
        HoverFill: =Transparent
        OnTimerEnd: |
            =Switch(
                locSetFocusControlTarget,
                "btnMobileBackToHome",
                SetFocus(btnMobileBackToHome_WorkItems),
                "txtMobileFindWorkItems",
                SetFocus(txtMobileFindWorkItems),
                "btnMobileClearProjectFilter",
                SetFocus(btnMobileClearProjectFilter),
                "btnMobileCancelCreateWorkItem",
                SetFocus(btnMobileCancelCreateWorkItem),
                "btnMobileCancelCoverSelection",
                SetFocus(btnMobileCancelCoverSelection_WorkItems),
                "btnMobileCancelWarning_WorkItem",
                SetFocus(btnMobileCancelWarning_WorkItem),
                "imgMobileCloseSearchWorkItems",
                SetFocus(imgMobileCloseSearchWorkItems),
                "txtMobileAddWorkItemName",
                SetFocus(txtMobileAddWorkItemName),
                "imgMobileCloseFilter",
                SetFocus(imgMobileCloseFilter)
            );
        OnTimerStart: =
        Size: =0
        TabIndex: =-1
        Width: =0
        X: =Parent.Width - Self.Width
        Y: =Parent.Height - Self.Height
        ZIndex: =1

