                    =With(
                        {
                            varDefault: "List of colors",
                            varOOBTextId: "galStatusColorPicker__locAccessibleText"
                        },
                        With(
                            {
                                varLocalizedText: LookUp(
                                    colLocalization,
                                    OOBTextID = varOOBTextId,
                                    LocalizedText
                                )
                            },
                            Coalesce(
                                varLocalizedText,
                                varDefault
                            )
                        )
                    )
                BorderColor: =gblAppStyles.ButtonPrimary.Fill
                BorderThickness: =1
                Default: |-
                    =If(
                        gblThemeDark,
                        LookUp(
