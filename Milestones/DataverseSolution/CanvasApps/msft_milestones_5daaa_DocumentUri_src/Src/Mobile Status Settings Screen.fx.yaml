"'Mobile Status Settings Screen' As screen":
    Fill: =gblAppStyles.Background.Fill
    LoadingSpinner: =LoadingSpinner.Data
    LoadingSpinnerColor: |-
        =If(
            gblThemeHiCo,
            gblAppColors.HighContrastHyperlinks,
            gblThemeDark,
            gblAppColors.TeamsDarkPrimary,
            gblAppColors.TeamsDefaultPrimary
        )
    OnVisible: |-
        =Clear(colMobileStatuses);
        ForAll(
            Sort(
                Filter(
                    'Project Work Item Statuses',
                    'Project Work Item Statuses (Views)'.'Active Project Work Item Statuses'
                ),
                Sequence,
                Ascending
            ),
            Collect(
                colMobileStatuses,
                {
                    StatusName: Name,
                    StatusColor: Color,
                    DarkColor: 'Color Dark',
                    ID: 'Project Work Item Status',
                    Order: CountRows(colMobileStatuses) + 1
                }
            )
        );
        ClearCollect(
            colMobileRemovedStatuses,
            First(colMobileStatuses)
        );
        Clear(colMobileRemovedStatuses);
        UpdateContext(
            {
                locMobileGalleryDefaultStatus: Blank(),
                locMobileDeleteSettings: false
            }
        );
        //set focus start
        UpdateContext({locSetFocusTimerStart: false});
        UpdateContext({locSetFocusControlTarget: "btnMobileStatusBackToSettings"});
        UpdateContext({locSetFocusTimerStart: true});
        //set focus end

    tmrSetFocus_MobileStatusSettings As timer:
        AutoStart: =locSetFocusTimerStart
        Color: =RGBA(0, 0, 0, 0)
        Duration: =100
        Fill: =RGBA(0, 0, 0, 0)
        Height: =0
        HoverFill: =Transparent
        OnTimerEnd: |
            =Switch(
                locSetFocusControlTarget,
                "btnMobileStatusBackToSettings",
                SetFocus(btnMobileStatusBackToSettings),
                "btnMobileCancelDelete_Status",
                SetFocus(btnMobileCancelDelete_Status)
            );
        OnTimerStart: =
        Size: =0
        TabIndex: =-1
        Width: =0
        X: =Parent.Width - Self.Width
        Y: =Parent.Height - Self.Height
        ZIndex: =1

    lblAnnounce_MobileStatusSettings As label:
        DisplayMode: =DisplayMode.Disabled
        Font: =Font.'Segoe UI'
        Height: =0*0
        Live: =Live.Assertive
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Text: =locScreenReaderAnnouncedText //this text is announced by screen readers, when the variable is updated
        Visible: =false
        Width: =0*0
        X: =Parent.Width - Self.Width
        Y: =Parent.Height - Self.Height
        ZIndex: =2

    conMobileStatus As groupContainer:
        Fill: =gblAppStyles.Background.Fill
        Height: =Parent.Height - Self.Y
        Width: =Parent.Width
        Y: =conMobileStatusNav.Y + conMobileStatusNav.Height
        ZIndex: =3

        lblMobileStatus As label:
            BorderColor: =gblAppStyles.Label.BorderColor
            BorderThickness: =gblAppStyles.Label.BorderThickness
            Color: =gblAppStyles.Label.Color
            DisabledBorderColor: =gblAppStyles.Label.DisabledBorderColor
            DisabledColor: =gblAppStyles.Label.DisabledColor
            DisabledFill: =gblAppStyles.Label.DisabledFill
            Fill: =gblAppStyles.Label.Fill
            FocusedBorderColor: =gblAppStyles.Label.FocusedBorderColor
            FocusedBorderThickness: =gblAppStyles.Label.FocusedBorderThickness
            Font: =Font.'Segoe UI'
            FontWeight: =FontWeight.Bold
            Height: =40*1
            HoverBorderColor: =gblAppStyles.Label.HoverBorderColor
            HoverColor: =gblAppStyles.Label.HoverColor
            HoverFill: =gblAppStyles.Label.HoverFill
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingTop: =0
            PressedBorderColor: =gblAppStyles.Label.PressedBorderColor
            PressedColor: =gblAppStyles.Label.PressedColor
            PressedFill: =gblAppStyles.Label.PressedFill
            Role: =TextRole.Heading1
            Size: =gblAppStyles.Label.Size.Large
            Text: |
                =With(
                    {
                        varDefault: "Status",
                        varOOBTextId: "lblGlobalSettingsStatusHeader__locText"
                    },
                    With(
                        {
                            varLocalizedText: LookUp(
                                colLocalization,
                                OOBTextID = varOOBTextId,
                                LocalizedText
                            )
                        },
                        Coalesce(
                            varLocalizedText,
                            varDefault
                        )
                    )
                )
            Tooltip: =Self.Text
            Width: =Parent.Width - Self.X
            X: =1*20
            Y: =2*1
            ZIndex: =3

        btnMobileSaveStatus As button:
            Align: =Align.Right
            BorderColor: =gblAppStyles.ButtonTransparent.BorderColor
            BorderThickness: =gblAppStyles.ButtonTransparent.BorderThickness
            Color: =gblAppStyles.ButtonTransparent.Color
            DisabledBorderColor: =gblAppStyles.ButtonTransparent.DisabledBorderColor
            DisabledColor: =gblAppStyles.ButtonTransparent.DisabledColor
            DisabledFill: =gblAppStyles.ButtonTransparent.DisabledFill
            DisplayMode: |-
                =If(
                    locMobileSettingsChanged && CountRows(
                        Filter(
                            galMobileStatuses.AllItems,
                            IsBlank(txtMobileStatusName)
                        )
                    ) = 0,
                    DisplayMode.Edit,
                    DisplayMode.Disabled
                )
            Fill: =gblAppStyles.ButtonTransparent.Fill
            FocusedBorderColor: =gblAppStyles.ButtonTransparent.FocusedBorderColor
            FocusedBorderThickness: =gblAppStyles.ButtonTransparent.FocusedBorderThickness
            Font: =Font.'Segoe UI'
            Height: =32*1
            HoverBorderColor: =gblAppStyles.ButtonTransparent.HoverBorderColor
            HoverColor: =gblAppStyles.ButtonTransparent.HoverColor
            HoverFill: =gblAppStyles.ButtonTransparent.HoverFill
            OnSelect: |-
                =ForAll(
                    Filter(
                        galMobileStatuses.AllItems,
                        !IsBlank(ID)
                    ),
                    If(IsError(Patch(
                        'Project Work Item Statuses',
                        LookUp(
                            'Project Work Item Statuses',
                            'Project Work Item Status' = ID
                        ),
                        {
                            Name: txtMobileStatusName.Text,
                            Color: Coalesce(
                                If(
                                    gblThemeDark,
                                    LookUp(
                                        colMobileProjectCoverColors,
                                        Base = galMobileStatusColorPicker.Selected.Base && Theme = "default"
                                    ).Color,
                                    galMobileStatusColorPicker.Selected.Color
                                ),
                                ThisRecord.StatusColor
                            ),
                            'Color Dark': Coalesce(
                                If(
                                    gblThemeDark,
                                    galMobileStatusColorPicker.Selected.Color,
                                    LookUp(
                                        colMobileProjectCoverColors,
                                        Base = galMobileStatusColorPicker.Selected.Base && Theme = "dark"
                                    ).Color
                                ),
                                ThisRecord.DarkColor
                            )
                        }
                    )
                ),Notify("")));
                ForAll(
                    Filter(
                        galMobileStatuses.AllItems,
                        IsBlank(ID)
                    ),
                   If(IsError( Patch(
                        'Project Work Item Statuses',
                        Defaults('Project Work Item Statuses'),
                        {
                            Name: txtMobileStatusName.Text,
                            Color: Coalesce(
                                If(
                                    gblThemeDark,
                                    LookUp(
                                        colMobileProjectCoverColors,
                                        Base = galMobileStatusColorPicker.Selected.Base && Theme = "default"
                                    ).Color,
                                    galMobileStatusColorPicker.Selected.Color
                                ),
                                ThisRecord.StatusColor
                            ),
                            'Color Dark': Coalesce(
                                If(
                                    gblThemeDark,
                                    galMobileStatusColorPicker.Selected.Color,
                                    LookUp(
                                        colMobileProjectCoverColors,
                                        Base = galMobileStatusColorPicker.Selected.Base && Theme = "dark"
                                    ).Color
                                ),
                                ThisRecord.DarkColor
                            )
                        }
                    )
                ),Notify("")));
                ClearCollect(
                    colMobileWorkItems,
                    Filter(
                        'Project Work Items',
                        Project.Project = gblMobileProject.Project
                    )
                );
                Clear(colMobileStatuses);
                ForAll(
                    Sort(
                        Filter(
                            'Project Work Item Statuses',
                            'Project Work Item Statuses (Views)'.'Active Project Work Item Statuses'
                        ),
                        'Created On',
                        Ascending
                    ),
                    Collect(
                        colMobileStatuses,
                        {
                            StatusName: Name,
                            StatusColor: Color,
                            DarkColor: 'Color Dark',
                            ID: 'Project Work Item Status',
                            Order: CountRows(colMobileStatuses) + 1
                        }
                    )
                );
                ClearCollect(
                    colMobileRemovedStatuses,
                    First(colMobileStatuses)
                );
                Clear(colMobileRemovedStatuses);
                //screen reader start
                UpdateContext(
                    {
                        locScreenReaderAnnouncedText: With(
                            {
                                varAnnouncedText: With(
                                    {
                                        varDefault: "Statuses have been updated",
                                        varOOBTextId: "btnMobileSaveStatus_Announcement"
                                    },
                                    With(
                                        {
                                            varLocalizedText: LookUp(
                                                colLocalization,
                                                OOBTextID = varOOBTextId,
                                                LocalizedText
                                            )
                                        },
                                        Coalesce(
                                            varLocalizedText,
                                            varDefault
                                        )
                                    )
                                )
                            },
                            If(
                                locScreenReaderAnnouncedText = varAnnouncedText,
                                Concatenate(
                                    varAnnouncedText,
                                    " "
                                ),
                                varAnnouncedText
                            )
                        )
                    }
                );
                //screen reader end
            PaddingBottom: =0
            PaddingLeft: =0
            PaddingRight: =0
            PaddingTop: =0
            PressedBorderColor: =gblAppStyles.ButtonTransparent.PressedBorderColor
            PressedColor: =gblAppStyles.ButtonTransparent.PressedColor
            PressedFill: =gblAppStyles.ButtonTransparent.PressedFill
            RadiusBottomLeft: =gblAppStyles.ButtonTransparent.RadiusBottomLeft
            RadiusBottomRight: =gblAppStyles.ButtonTransparent.RadiusBottomRight
            RadiusTopLeft: =gblAppStyles.ButtonTransparent.RadiusTopLeft
            RadiusTopRight: =gblAppStyles.ButtonTransparent.RadiusTopRight
            Size: =gblAppStyles.ButtonPrimary.Size
            TabIndex: |-
                =If(
                    locMobileDeleteSettings,
                    -1,
                    If(
                        Self.Visible,
                        0,
                        -1
                    )
                )
            Text: |-
                =With(
                    {
                        varDefault: "Done",
                        varOOBTextId: "btnDoneCoverSelection__locText"
                    },
                    With(
                        {
                            varLocalizedText: LookUp(
                                colLocalization,
                                OOBTextID = varOOBTextId,
                                LocalizedText
                            )
                        },
                        Coalesce(
                            varLocalizedText,
                            varDefault
                        )
                    )
                )
            Tooltip: =Self.Text
            Width: =100*1
            X: =Parent.Width - Self.Width - 28
            Y: =Parent.Height - Self.Height - 28
            ZIndex: =4

        btnMobileCancelStatus As button:
            Align: =Align.Left
            BorderColor: =gblAppStyles.ButtonTransparent.BorderColor
