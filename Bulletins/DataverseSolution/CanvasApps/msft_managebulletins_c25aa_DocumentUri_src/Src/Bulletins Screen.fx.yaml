"'Bulletins Screen' As screen":
    Fill: =gblAppStyles.Background.Fill
    LoadingSpinner: =LoadingSpinner.Data
    LoadingSpinnerColor: =gblAppStyles.ButtonPrimary.Fill
    OnHidden: |-
        =ForAll(
            galBulletins_Drafts_Records.AllItems,
            With(
                {
                    varUserName: ThisRecord.lblGalBulletins_Drafts_CreatedBy.Text,
                    varUserImage: ThisRecord.imgGalBulletins_Drafts_CreatedBy.Image
                },
                If(
                    IsBlank(
                        LookUp(
                            colUserImages,
                            tblUserName = varUserName
                        )
                    ),
                    Collect(
                        colUserImages,
                        {
                            tblUserName: varUserName,
                            tblUserImage: varUserImage
                        }
                    )
                )
            )
        );
        ForAll(
            galBulletins_Published_Records.AllItems,
            With(
                {
                    varUserName: ThisRecord.lblGalBulletins_Published_CreatedBy.Text,
                    varUserImage: ThisRecord.imgGalBulletins_Published_CreatedBy.Image
                },
                If(
                    IsBlank(
                        LookUp(
                            colUserImages,
                            tblUserName = varUserName
                        )
                    ),
                    Collect(
                        colUserImages,
                        {
                            tblUserName: varUserName,
                            tblUserImage: varUserImage
                        }
                    )
                )
            )
        )
    OnVisible: |
        =UpdateContext({locBlockUserInput: false});

