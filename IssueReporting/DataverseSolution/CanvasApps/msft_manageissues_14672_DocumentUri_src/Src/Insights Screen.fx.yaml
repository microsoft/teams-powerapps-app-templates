                    Set(
                        gblRecordSettings,
                        IfError(
                            Patch(
                                'Issue Report Settings',
                                {
                                    'Issue Report Settings': gblRecordSettings.'Issue Report Settings',
                                    'Parameter (Team Id)': drpSetupTeam.Selected.id,
                                    'Parameter (Planner Id)': drpSetupPlannerInstance.Selected.id,
                                    'Parameter (SharePoint Location)': locSetupSharePointURL
                                }
                            ),
                            LookUp(
                                'Issue Report Settings',
                                true
                            )
                        )
                    );
                    Set(
                        gblSettingPlannerPlanId,
                        gblRecordSettings.'Parameter (Planner Id)'
                    );
                    Set(
                        gblSettingSharePointLocation,
                        gblRecordSettings.'Parameter (SharePoint Location)'
                    );
                    // Planner Buckets
                    Concurrent(
                        If(
                            !IsBlank(gblSettingPlannerPlanId) And !IsBlank(gblSettingTeamId),
                            ClearCollect(
                                colPlannerBuckets,
                                Planner.ListBucketsV3(
                                    gblSettingPlannerPlanId,
                                    gblSettingTeamId
                                ).value
                            )
                        ),
                        // Planner Tasks
                        If(
                            !IsBlank(gblSettingPlannerPlanId) And !IsBlank(gblSettingTeamId),
                            ClearCollect(
                                colPlannerTasks,
                                Planner.ListTasksV3(
                                    gblSettingPlannerPlanId,
                                    gblSettingTeamId
                                ).value
                            )
                        )
                    );
                    // Create Planner Buckets for Setup (Name does not exist)
                    If(
                        !IsBlank(gblSettingPlannerPlanId) And !IsBlank(gblSettingTeamId),
                        ForAll(
                            Filter(
                                colCdsIssueCategories,
                                Not(colCdsIssueCategories[@Name] in colPlannerBuckets.name)
                            ),
                            IfError(
                                Patch(
                                    'Issue Report Categories',
                                    ThisRecord,
                                    {
                                        'Planner Bucket Id': Planner.CreateBucketV2(
                                            ThisRecord.Name,
                                            gblSettingTeamId,
                                            gblSettingPlannerPlanId
                                        ).id
                                    }
                                ),
                                Blank()
                            );
                        );
                        
                    );
                    // Create Planner Buckets for Setup (Name does exist)
                    If(
                        !IsBlank(gblSettingPlannerPlanId) And !IsBlank(gblSettingTeamId),
                        ForAll(
                            Filter(
                                colCdsIssueCategories,
                                colCdsIssueCategories[@Name] in colPlannerBuckets.name
                            ),
                            IfError(
                                Patch(
                                    'Issue Report Categories',
                                    ThisRecord,
                                    {
                                        'Planner Bucket Id': LookUp(
                                            colPlannerBuckets,
                                            colPlannerBuckets[@name] = Name,
                                            id
                                        )
                                    }
                                ),
                                Blank()
                            );
                        );
                        
                    );
                    // Recollect Data
                    Concurrent(
                        ClearCollect(
                        // ReCollect Buckets
                            colPlannerBuckets,
                            Planner.ListBucketsV3(
                                gblSettingPlannerPlanId,
                                gblSettingTeamId
                            ).value
                        ),
                        ClearCollect(
                            // CDS Issue Report Categories
                            colCdsIssueCategories,
                            Filter(
                                'Issue Report Categories',
                                'Issue Report Categories (Views)'.'Active Issue Report Categories'
                            )
                        )
                    );
                    // Default Category
                    Set(
                        gblRecordCategory,
                        First(colCdsIssueCategories)
                    );
                    UpdateContext(
                        {
                            locShowSetup: false,
                            locBlockUserInput: false,
                            locShowSetupBack: true
                        }
                    );
