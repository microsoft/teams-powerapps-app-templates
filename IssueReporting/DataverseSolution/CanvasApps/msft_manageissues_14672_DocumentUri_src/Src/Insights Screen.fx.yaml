"'Insights Screen' As screen":
    Fill: =gblAppStyles.Background.Fill
    LoadingSpinner: =LoadingSpinner.Controls
    LoadingSpinnerColor: =gblAppStyles.ButtonPrimary.Fill
    OnVisible: |
        =// Check for Access
        If(
            And(
                Not(IsBlank(gblSettingPlannerPlanId)),
                Not(IsBlank(gblSettingTeamId)),
                Not(gblUserHasPlannerAccess)
            ),
            Set(
                gblUserHasPlannerAccess,
                Not(
                    IsError(
                        Planner.ListTasksV3(
                            gblSettingPlannerPlanId,
                            gblSettingTeamId
                        ).value
                    )
                )
            )
        );
        // Reload Stats
        If(
            And(
                gblUserHasPlannerAccess,
                Not(locShowSetup)
            ),
            Concurrent(
                If(
                    !IsBlank(gblSettingPlannerPlanId) And !IsBlank(gblSettingTeamId),
                    ClearCollect(
                        colPlannerTasks,
                        Planner.ListTasksV3(
                            gblSettingPlannerPlanId,
                            gblSettingTeamId
                        ).value
                    )
                ),
                ClearCollect(
                    colCdsIssueReports,
                    Filter(
                        'Issue Reports',
                        'Issue Reports (Views)'.'Active Issue Reports'
                    )
                )
            );
            ClearCollect(
                colStats,
                Filter(
                    AddColumns(
                        colCdsIssueReports,
                        "appPlannerTaskRecord",
                        LookUp(
                            colPlannerTasks,
                            colCdsIssueReports[@'Planner Task Id'] = colPlannerTasks[@id]
                        ),
                        "appCategoryName",
                        Category.Name,
                        "appCreatedOn",
                        'Created On'
                    ),
                    !IsBlank(appPlannerTaskRecord)
                )
            ),
            If(
                Not(locShowModal),
                Notify(
                    "You do not have access to the Tasks instance setup for this app. Please update the settings",
                    NotificationType.Warning
                )
            )
        );

