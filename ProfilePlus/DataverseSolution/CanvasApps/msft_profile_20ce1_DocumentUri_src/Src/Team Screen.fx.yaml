            HoverColor: =gblAppStyles.ButtonPrimary.HoverColor
            HoverFill: =gblAppStyles.ButtonPrimary.HoverFill
            OnSelect: |-
                =//collection of filtered members
                Clear(colFilteredMembers);
                //collection of member emails that have the selected project
                Clear(colFilteredMemberEmailsByProject);
                //collection of member emails that have the selected expertise
                Clear(colFilteredMemberEmailsByExpertise);
                //collecting email of profiles that have the selected project
                Collect(
                    colFilteredMemberEmailsByProject,
                    cmbFilterTeamMemberProjects.Selected.'Person Positions'.Email
                );
                //collecting email of profiles that have the selected expertise
                Collect(
                    colFilteredMemberEmailsByExpertise,
                    cmbFilterTeamMemberExpertise.Selected.'Person Positions'.Email
                );
                //collection of emails of filtered profiles, used to populate colFilteredProfiles
                Clear(colFilteredMemberEmails);
                //if both project and expertise filter are applied, then first collect profile emails that have the selected project in colFileteredProfileEmailsByProject, and then check if those profiles have the selected expertise, by doing a lookup to colFilteredProfileEmailsByExpertise, and finally store the results in colFilteredProfileEmails
                If(
                    !IsBlank(cmbFilterTeamMemberProjects.Selected) && !IsBlank(cmbFilterTeamMemberExpertise.Selected),
                    ForAll(
                        RenameColumns(
                            colFilteredMemberEmailsByProject,
                            "msft_email",
                            "emailProject"
                        ),
                        If(
                            !IsBlank(
                                LookUp(
                                    colFilteredMemberEmailsByExpertise,
                                    Email = emailProject
                                )
                            ),
                            Collect(
                                colFilteredMemberEmails,
                                emailProject
                            )
                        )
                    )
                );
                //if only project filter is applied, collect profile emails that have the selected project in colFileteredProfileEmailsByProject into colFilteredProfileEmails
                If(
                    !IsBlank(cmbFilterTeamMemberProjects.Selected) && IsBlank(cmbFilterTeamMemberExpertise.Selected),
                    Collect(
                        colFilteredMemberEmails,
                        colFilteredMemberEmailsByProject
                    )
                );
                //if only expertise filter is applied, collect profile emails that have the selected expertise in colFileteredProfileEmailsByExpertise into colFilteredProfileEmails
                If(
                    IsBlank(cmbFilterTeamMemberProjects.Selected) && !IsBlank(cmbFilterTeamMemberExpertise.Selected),
                    Collect(
                        colFilteredMemberEmails,
                        colFilteredMemberEmailsByExpertise
                    )
                );
                //if only one of the two filters is applied, collect Office365 profiles in colFilteredProfiles using emails from colFilteredProfileEmails
                If(
                    (!IsBlank(cmbFilterTeamMemberProjects.Selected) && IsBlank(cmbFilterTeamMemberExpertise.Selected)) || (IsBlank(cmbFilterTeamMemberProjects.Selected) && !IsBlank(cmbFilterTeamMemberExpertise.Selected)),
                    Clear(colFilteredProfiles);
                    ForAll(
                        colTeamMembers,
                        If(mail in colFilteredMemberEmails.Email,
                        Collect(
                            colFilteredMembers,
                            ThisRecord
                        ))
                    )
                );
                //if both filters are applied, collect Office365 profiles in colFilteredProfiles using emails from colFilteredProfileEmails (different column name in this case - Value instead of Email)
                If(
                    !IsBlank(cmbFilterTeamMemberProjects.Selected) && !IsBlank(cmbFilterTeamMemberExpertise.Selected),
                    Clear(colFilteredMembers);
                    ForAll(
                        colTeamMembers,
                        If(mail in colFilteredMemberEmails.Value,
                        Collect(
                            colFilteredMembers,
                            ThisRecord
                        ))
                    )
                );
                //close the filter dialog (locFilterProfile) and specify that filters are being applied (locFilterApplied)
                UpdateContext(
                    {
                        locFilterApplied: true,
                        locFilterProfile: false,
