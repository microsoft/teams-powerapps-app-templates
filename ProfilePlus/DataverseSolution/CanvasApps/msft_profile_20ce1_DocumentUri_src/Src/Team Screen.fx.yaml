"'Team Screen' As screen":
    Fill: =gblAppStyles.Background.Fill
    OnVisible: |
        =Concurrent(
            If(
                !locNavFromProfile && !locNavFromAbout,
                Set(
                    gblHasTeamLoaded,
                    false
                );
                If(
                    IsBlank(Param("tenantId")),
                    ClearCollect(
                        colTeamMembers,
                        Office365Groups.ListGroupMembers("83b7c882-7124-43ec-a407-c17f5b756f30").value
                    ),
                    ClearCollect(
                        colTeamMembers,
                        Office365Groups.ListGroupMembers(Param("groupId")).value
                    );
                );
                Set(
                    gblHasTeamLoaded,
                    true
                );
                UpdateContext({locShowConnectOptions: false})
            ),
            ClearCollect(
                colOpenPositionEmails,
                'Open Positions'.'Manager Email'
            )
        );

    lblAnnounce_Team As label:
        Font: =Font.'Segoe UI'
        Height: =0*0
        Live: =Live.Assertive
        PaddingBottom: =0
        PaddingLeft: =0
        PaddingRight: =0
        PaddingTop: =0
        Text: =locScreenReaderAnnouncedText //this text is announced by screen readers, when the variable is updated
        Width: =0*0
        X: =Parent.Width - Self.Width
        Y: =Parent.Height - Self.Height
        ZIndex: =1

    tmrSetFocus_Team As timer:
        AutoStart: =locSetFocusTimerStart
        Color: =RGBA(0, 0, 0, 0)
        Duration: =100
        Fill: =RGBA(0, 0, 0, 0)
        Height: =0
        HoverFill: =Transparent
        OnTimerEnd: |
            =Switch(
                locSetFocusControlTarget,
                "imgCloseViewTeamMember",
                SetFocus(imgCloseViewTeamMember),
                "imgCloseFilterTeamMember",
                SetFocus(imgCloseFilterTeamMember),
                "imgFilterTeamMembers",
                SetFocus(imgFilterTeamMembers),
                "imgClearFindTeamMembers",
                SetFocus(imgClearFindTeamMembers)
            );
        OnTimerStart: =
        Size: =0
        TabIndex: =-1
        Width: =0
        X: =Parent.Width - Self.Width
        Y: =Parent.Height - Self.Height
        ZIndex: =2

    conTeamMembers As groupContainer:
        DisplayMode: =DisplayMode.Edit
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Start
        LayoutDirection: =LayoutDirection.Horizontal
        LayoutJustifyContent: =LayoutJustifyContent.Start
        LayoutMode: =LayoutMode.Manual
        LayoutOverflowX: =LayoutOverflow.Hide
        LayoutOverflowY: =LayoutOverflow.Hide
        Width: =Parent.Width
        X: =0*1
        Y: =0*1
        ZIndex: =3

