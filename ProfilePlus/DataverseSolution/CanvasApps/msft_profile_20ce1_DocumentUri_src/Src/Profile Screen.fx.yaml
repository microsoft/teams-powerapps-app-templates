            HoverBorderColor: =gblAppStyles.ButtonPrimary.HoverBorderColor
            HoverColor: =gblAppStyles.ButtonPrimary.HoverColor
            HoverFill: =gblAppStyles.ButtonPrimary.HoverFill
            OnSelect: |-
                =ClearCollect(
                    colNewProjects,
                    cmbEditMyProfileCurrentProjects.SelectedItems
                );
                ClearCollect(
                    colOldProjects,
                    locSelectedPersonProfile.'Project Tags'
                );
                ClearCollect(
                    colNewExpertise,
                    cmbEditMyProfileExpertise.SelectedItems
                );
                ClearCollect(
                    colOldExpertise,
                    locSelectedPersonProfile.'Expertise Tags'
                );
                If(
                    IsBlank(locSelectedPersonProfile),
                    If(
                        IsError(
                            Patch(
                                'Person Positions',
                                Defaults('Person Positions'),
                                {
                                    Email: locSelectedPerson.mail,
                                    Name: locSelectedPerson.displayName
                                }
                            )
                        ),
                        Notify(
                            "Unable to update record",
                            NotificationType.Error
                        )
                    );
                    UpdateContext(
                        {
                            locSelectedPersonProfile: LookUp(
                                'Person Positions',
                                Email = locSelectedPerson.mail
                            )
                        }
                    )
                );
                If(
                    locAboutEdited,
                    UpdateContext(
                        {
                            locSelectedPersonProfile: LookUp(
                                'Person Positions',
                                Email = locSelectedPerson.mail
                            )
                        }
                    );
                    If(
                        IsError(
                            Patch(
                                'Person Positions',
                                locSelectedPersonProfile,
                                {
                                    Intro: txtEditMyProfileIntro.Text,
                                    'Video URL': txtEditMyProfileVideo.Text,
                                    'LinkedIn URL': txtEditMyProfileLinkedIn.Text
                                }
                            )
                        ),
                        Notify(
                            "Unable to update record",
                            NotificationType.Error
                        )
                    );
                    If(
                        locProjectsChanged,
                        //ClearCollect(
                        //    colNewProjects,
                        //    cmbEditMyProfileCurrentProjects.SelectedItems
                        //);
                        If(
                            !IsBlank(locSelectedPersonProfile.'Project Tags'),
                            ForAll(
                                colOldProjects,
                                Unrelate(
                                    locSelectedPersonProfile.'Project Tags',
                                    ThisRecord
                                )
                            )
                        );
                        ForAll(
                            colNewProjects,
                            Relate(
                                locSelectedPersonProfile.'Project Tags',
                                ThisRecord
                            )
                        )
                    );
                    If(
                        locExpertiseChanged,
                        //ClearCollect(
                        //    colNewExpertise,
                        //    cmbEditMyProfileExpertise.SelectedItems
                        //);
                        If(
                            !IsBlank(locSelectedPersonProfile.'Expertise Tags'),
                            ForAll(
                                colOldExpertise,
                                Unrelate(
                                    locSelectedPersonProfile.'Expertise Tags',
                                    ThisRecord
                                )
                            )
                        );
                        ForAll(
                            colNewExpertise,
                            Relate(
                                locSelectedPersonProfile.'Expertise Tags',
                                ThisRecord
                            )
                        )
                    );
                    
                );
                If(
                    locGoalsEdited,
                    If(
                        IsError(
                            Patch(
                                'Person Positions',
                                locSelectedPersonProfile,
                                {Goal: rteEditMyProfileGoals.HtmlText}
                            )
                        ),
                        Notify(
                            "Unable to update record",
                            NotificationType.Error
                        )
                    )
                );
                If(
                    locInterestsEdited,
                    If(
                        IsError(
                            Patch(
                                'Person Positions',
                                locSelectedPersonProfile,
                                {Interests: rteEditMyProfileInterests.HtmlText}
                            )
                        ),
                        Notify(
                            "Unable to update record",
                            NotificationType.Error
                        )
                    )
                );
                If(
                    locOpenPositionsEdited,
                    // Loop through Open Positions gallery and process
                    ForAll(
                        Filter(
