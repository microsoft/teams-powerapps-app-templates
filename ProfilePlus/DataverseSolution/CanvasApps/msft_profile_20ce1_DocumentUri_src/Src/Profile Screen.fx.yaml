                        Filter(
                            galOpenPositions.AllItems,
                            (IsBlank(txtOpenPositionTitle.Text) || IsBlank(txtOpenPositionLink.Text) || IsBlank(txtOpenPositionDesc.Text)) && !(UniqueID in colDeletedOpenPositions.UniqueID)
                        )
                    ) = 0,
                    DisplayMode.Edit,
                    DisplayMode.Disabled
                )
            Fill: =gblAppStyles.ButtonPrimary.Fill
            FocusedBorderColor: =gblAppStyles.ButtonPrimary.FocusedBorderColor
            FocusedBorderThickness: =gblAppStyles.ButtonPrimary.FocusedBorderThickness
            Font: =Font.'Segoe UI'
