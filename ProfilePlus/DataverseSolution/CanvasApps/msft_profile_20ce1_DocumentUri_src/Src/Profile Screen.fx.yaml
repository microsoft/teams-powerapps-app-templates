            OnSelect: |-
                =
                //collection of filtered profile
                Clear(colFilteredProfiles);
                //collection of profile emails that have the selected project
                Clear(colFilteredProfileEmailsByProject);
                //collection of profile emails that have the selected expertise
                Clear(colFilteredProfileEmailsByExpertise);
                //collecting email of profiles that have the selected project
                Collect(
                    colFilteredProfileEmailsByProject,
                    LookUp('Project Tags', 'Project Tag' = cmbFilterProfileProjects.Selected.'Project Tag').'Person Positions'.Email
                );
                //collecting email of profiles that have the selected expertise
                Collect(
                    colFilteredProfileEmailsByExpertise,
                    LookUp('Expertise Tags', 'Expertise Tag' = cmbFilterProfileExpertise.Selected.'Expertise Tag').'Person Positions'.Email
                );
                //collection of emails of filtered profiles, used to populate colFilteredProfiles
                Clear(colFilteredProfileEmails);
                //if both project and expertise filter are applied, then first collect profile emails that have the selected project in colFileteredProfileEmailsByProject, and then check if those profiles have the selected expertise, by doing a lookup to colFilteredProfileEmailsByExpertise, and finally store the results in colFilteredProfileEmails
                If(
                    !IsBlank(cmbFilterProfileProjects.Selected) && !IsBlank(cmbFilterProfileExpertise.Selected),
                    ForAll(
                        RenameColumns(
                            colFilteredProfileEmailsByProject,
                            "msft_email",
                            "emailProject"
                        ),
                        If(
                            !IsBlank(
                                LookUp(
                                    colFilteredProfileEmailsByExpertise,
                                    Email = emailProject
                                )
                            ),
                            Collect(
                                colFilteredProfileEmails,
                                emailProject
                            )
                        )
                    )
                );
                //if only project filter is applied, collect profile emails that have the selected project in colFileteredProfileEmailsByProject into colFilteredProfileEmails
                If(
                    !IsBlank(cmbFilterProfileProjects.Selected) && IsBlank(cmbFilterProfileExpertise.Selected),
                    Collect(
                        colFilteredProfileEmails,
                        colFilteredProfileEmailsByProject
                    )
                );
                //if only expertise filter is applied, collect profile emails that have the selected expertise in colFileteredProfileEmailsByExpertise into colFilteredProfileEmails
                If(
                    IsBlank(cmbFilterProfileProjects.Selected) && !IsBlank(cmbFilterProfileExpertise.Selected),
                    Collect(
                        colFilteredProfileEmails,
                        colFilteredProfileEmailsByExpertise
                    )
                );
                //if only one of the two filters is applied, collect Office365 profiles in colFilteredProfiles using emails from colFilteredProfileEmails
                If(
                    (!IsBlank(cmbFilterProfileProjects.Selected) && IsBlank(cmbFilterProfileExpertise.Selected)) || (IsBlank(cmbFilterProfileProjects.Selected) && !IsBlank(cmbFilterProfileExpertise.Selected)),
                    Clear(colFilteredProfiles);
                    ForAll(
                        colFilteredProfileEmails,
                        Collect(
                            colFilteredProfiles,
                            If(
                                !IsBlank(Email),
                                Office365Users.UserProfileV2(Email)
                            )
                        )
                    )
                );
                //if both filters are applied, collect Office365 profiles in colFilteredProfiles using emails from colFilteredProfileEmails (different column name in this case - Value instead of Email)
                If(
                    !IsBlank(cmbFilterProfileProjects.Selected) && !IsBlank(cmbFilterProfileExpertise.Selected),
                    Clear(colFilteredProfiles);
                    ForAll(
                        colFilteredProfileEmails,
                        Collect(
