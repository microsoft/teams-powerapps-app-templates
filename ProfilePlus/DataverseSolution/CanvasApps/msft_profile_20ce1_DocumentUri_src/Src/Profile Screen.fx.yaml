"'Profile Screen' As screen":
    Fill: =gblAppStyles.Background.Fill
    LoadingSpinner: =LoadingSpinner.Controls
    LoadingSpinnerColor: =gblAppStyles.ButtonPrimary.Fill
    OnVisible: |-
        =Concurrent(
            If(
                !locNavFromAbout,
                If(
                    !locNavFromTeam,
                    UpdateContext({locDefaultProfileId: gblCurrUserEmail})
                );
                Clear(colDirectReports);
                Concurrent(
                    UpdateContext({locSelectedPerson: Office365Users.UserProfileV2(locDefaultProfileId)}),
                    ForAll(
                        Office365Users.DirectReportsV2(locDefaultProfileId).value,
                        Collect(
                            colDirectReports,
                            {Record: ThisRecord}
                        )
                    ),
                    If(
                        !IsBlank(locDefaultProfileId),
                        If(
                            !IsError(Office365Users.ManagerV2(locDefaultProfileId)),
                            UpdateContext({locSelectedPersonManager: Office365Users.ManagerV2(locDefaultProfileId)});
                            UpdateContext({locSelectedPersonHasManager: true}),
                            UpdateContext({locSelectedPersonHasManager: false})
                        )
                    );
                );
                UpdateContext(
                    {
                        locSelectedPersonProfile: LookUp(
                            'Person Positions',
                            Email = locSelectedPerson.mail
                        )
                    }
                );
                With(
                    {varManagerEmail: locSelectedPerson.mail},
                    ForAll(
                        Filter(
                            'Open Positions',
                            'Manager Email' = varManagerEmail
                        ),
                        Collect(
                            colDirectReports,
                            {
                                Record: Blank(),
                                'Position Desc': Description,
                                'Position Link': 'Link to Apply',
                                'Position Title': Title,
                                'Position Created On': 'Created On'
                            }
                        )
                    )
                );
                UpdateContext(
                    {
                        locProfileDetails: "about",
                        locShowConnectOptions: false
                    }
                );
            //set focus start
        UpdateContext({locSetFocusTimerStart: false});
                UpdateContext({locSetFocusControlTarget: "btnMyPicToResetView"});
                UpdateContext({locSetFocusTimerStart: true});
            //set focus end
        Set(
                    gblHasProfileLoaded,
                    true
                );
            /*If(
                locNavFromTeam,
                With(
                    {varOffice365Profile: Office365Users.UserProfileV2(locDefaultProfileId)},
                    If(
                        varOffice365Profile.mail = gblCurrUserEmail || varOffice365Profile.userPrincipalName = gblCurrUserEmail,
                        Select(btnSelectedPersonZeroStateEditProfile)
                    )
                )
            )*/
            ),
            ClearCollect(
                colOpenPositionEmails,
                'Open Positions'.'Manager Email'
            )
        );
        UpdateContext(
            {
                locProjectsChanged: false,
                locExpertiseChanged: false
            }
        );
        Clear(colNewProjects);
        Clear(colNewExpertise)

