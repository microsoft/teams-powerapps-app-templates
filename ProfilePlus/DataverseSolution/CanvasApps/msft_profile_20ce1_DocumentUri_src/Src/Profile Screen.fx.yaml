        Height: =0
        HoverFill: =Transparent
        OnTimerEnd: |
            =Switch(
                locSetFocusControlTarget,
                "btnMyPicToResetView",
                SetFocus(btnMyPicToResetView),
                "imgClearFindPeople",
                SetFocus(imgClearFindPeople),
                "imgCloseFilterProfile",
                SetFocus(imgCloseFilterProfile),
                "imgFilterPeople", 
                SetFocus(imgFilterPeople),
                "imgCloseViewProfile",
                SetFocus(imgCloseViewProfile),
                "imgCloseEditMyProfile",
                SetFocus(imgCloseEditMyProfile),
                "imgCloseOpenPosition",
                SetFocus(imgCloseOpenPosition),
                "btnManagerForeground",
                SetFocus(btnManagerForeground),
                "txtFindPeople",
                SetFocus(txtFindPeople),
                "btnEditMyProfileOpenPositions",
                SetFocus(btnEditMyProfileOpenPositions),
                "imgCloseEditMyProfile",
                SetFocus(imgCloseEditMyProfile)
            );
        OnTimerStart: =
        Size: =0
        TabIndex: =-1
        Width: =0
        X: =Parent.Width - Self.Width
        Y: =Parent.Height - Self.Height
        ZIndex: =2

