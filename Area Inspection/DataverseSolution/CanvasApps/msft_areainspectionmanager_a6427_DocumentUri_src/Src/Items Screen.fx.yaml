                        gblRecordSettings.'Parameter (Planner Id)'
                    );
                    Set(
                        gblSettingSharePointLocation,
                        gblRecordSettings.'Parameter (SharePoint Location)'
                    );
                    // Planner Buckets
                    Concurrent(
                        If(
                            !IsBlank(gblSettingPlannerPlanId) And !IsBlank(gblSettingTeamId),
                            ClearCollect(
                                colPlannerBuckets,
                                Planner.ListBucketsV3(
