                                            'Team Owner Restricted?': 'Team Owner Restricted? (Area Inspection Settings)'.No
                                        }
                                    ),
                                    Blank()
                                )
                            )
                        )
                    );
                    If(
                        locShowSetupPlanner,
                        Set(
                            gblRecordSettings,
                            IfError(
                                Patch(
                                    'Area Inspection Settings',
                                    {
                                        'Area Inspection Setting': gblRecordSettings.'Area Inspection Setting',
                                        'Parameter (Planner Id)': drpTasks.Selected.id,
