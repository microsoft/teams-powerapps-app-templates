                                =If(
                                    ThisItem.appRefNo = ThisItem.appRatingValue,
                                    gblAppStyles.ButtonPrimary.PressedFill,
                                    gblAppStyles.ButtonSecondary.PressedFill
                                )
                            RadiusBottomLeft: =25
