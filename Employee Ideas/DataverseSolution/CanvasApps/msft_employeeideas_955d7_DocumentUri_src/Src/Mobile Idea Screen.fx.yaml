                            FocusedBorderThickness: |-
                                =If(
                                    ThisItem.appRefNo = ThisItem.appRatingValue,
                                    gblAppStyles.ButtonPrimary.FocusedBorderThickness,
                                    gblAppStyles.ButtonSecondary.FocusedBorderThickness
                                ) + 1
