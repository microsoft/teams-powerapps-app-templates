                            DisabledColor: |-
                                =If(
                                    ThisItem.appRefNo = ThisItem.appRatingValue,
                                    gblAppStyles.ButtonPrimary.DisabledColor,
                                    gblAppStyles.ButtonSecondary.DisabledColor
