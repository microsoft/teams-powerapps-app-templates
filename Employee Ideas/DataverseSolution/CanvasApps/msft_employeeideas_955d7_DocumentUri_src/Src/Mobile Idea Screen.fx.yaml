                                =If(
                                    ThisItem.appRefNo = ThisItem.appRatingValue,
                                    gblAppStyles.ButtonPrimary.BorderThickness,
                                    gblAppStyles.ButtonSecondary.BorderThickness
                                )
                            Color: |-
                                =If(
                                    ThisItem.appRefNo = ThisItem.appRatingValue,
                                    gblAppStyles.ButtonPrimary.Color,
                                    gblAppStyles.ButtonSecondary.Color
                                )
