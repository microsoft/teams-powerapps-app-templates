"'Home Screen' As screen":
    Fill: =gblAppStyles.Background.Fill
    OnHidden: |-
        =Set(
            gblFirstRun,
            false
        )
    OnVisible: |-
        =UpdateContext(
            {
                locMyProfile: LookUp(
                    'Connection Profiles',
                    'Created By'.'User Name' = gblCurrUserEmail
                ),
                locMyUserSetting: LookUp(
                    'Connection User Settings',
                    'Created By'.'User Name' = gblCurrUserEmail
                )
            }
        );
        
        If(
            IsBlank(locMyProfile),
            UpdateContext({locShowProfilePrompt: true})
        )

    lblAnnounce_HomeScreen As label:
        Height: =0
        Live: =Live.Assertive
        Text: =locScreenReaderAnnouncedText
        Width: =0
        X: =Parent.Width - Self.Width
        Y: =Parent.Height - Self.Height
        ZIndex: =1

    conHeader_Home As groupContainer:
        DisplayMode: =DisplayMode.Edit
        Height: =60*1
        LayoutAlignItems: =LayoutAlignItems.Start
        LayoutDirection: =LayoutDirection.Horizontal
        LayoutJustifyContent: =LayoutJustifyContent.Start
        LayoutMode: =LayoutMode.Manual
        LayoutOverflowX: =LayoutOverflow.Hide
        LayoutOverflowY: =LayoutOverflow.Hide
        Width: =Parent.Width
        X: =0*1
        Y: =0*1
        ZIndex: =2

        conHeaderButtons_Home As groupContainer.horizontalAutoLayoutContainer:
            DisplayMode: =DisplayMode.Edit
            Height: =Parent.Height
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutGap: =10
            LayoutOverflowX: =LayoutOverflow.Scroll
            PaddingBottom: =5
            PaddingLeft: =20
            Width: =Parent.Width
            X: =0*1
            Y: =0*1
            ZIndex: =9

            imgProfile As image:
                Height: =22
                Image: |-
                    =If(
                        gblThemeDark || gblThemeHiCo,
                        Person_Dark,
                        Person_Default
                    )
                OnSelect: |-
                    =Navigate(
                        'Profile Screen',
                        ScreenTransition.Fade
                    )
                Width: =22
                X: =20*1
                Y: =(Parent.Height - Self.Height) / 2
                ZIndex: =1

            btnProfile As button:
                Align: =Align.Left
                BorderColor: =gblAppStyles.ButtonTransparent.BorderColor
                BorderThickness: =gblAppStyles.ButtonTransparent.BorderThickness
                Color: =gblAppStyles.ButtonTransparent.Color
                DisabledBorderColor: =gblAppStyles.ButtonTransparent.DisabledBorderColor
                DisabledColor: =gblAppStyles.ButtonTransparent.DisabledColor
                DisabledFill: =gblAppStyles.ButtonTransparent.DisabledFill
                Fill: =gblAppStyles.ButtonTransparent.Fill
                FocusedBorderColor: =gblAppStyles.ButtonTransparent.FocusedBorderColor
                FocusedBorderThickness: =gblAppStyles.ButtonTransparent.FocusedBorderThickness
                Font: =Font.'Segoe UI'
                Height: =32*1
                HoverBorderColor: =gblAppStyles.ButtonTransparent.HoverBorderColor
                HoverColor: =gblAppStyles.ButtonTransparent.HoverColor
                HoverFill: =gblAppStyles.ButtonTransparent.HoverFill
                OnSelect: |-
                    =Navigate(
                        'Profile Screen',
                        ScreenTransition.Fade
                    )
                PressedBorderColor: =gblAppStyles.ButtonTransparent.PressedBorderColor
                PressedColor: =gblAppStyles.ButtonTransparent.PressedColor
                PressedFill: =gblAppStyles.ButtonTransparent.PressedFill
                RadiusBottomLeft: =gblAppStyles.ButtonTransparent.RadiusBottomLeft
                RadiusBottomRight: =gblAppStyles.ButtonTransparent.RadiusBottomRight
                RadiusTopLeft: =gblAppStyles.ButtonTransparent.RadiusTopLeft
                RadiusTopRight: =gblAppStyles.ButtonTransparent.RadiusTopRight
                Size: =gblAppStyles.ButtonTransparent.Size
                TabIndex: |-
                    =If(locShowFirstRun || locShowConnectionPreferences || locShowPowerAppsPrompt ,-1,If(
                        Self.Visible,
                        0,
                        -1
                    ))
                Text: ="My profile"
                Tooltip: =Self.Text
                Width: =80*1
                X: =imgProfile.X + imgProfile.Width + 5
                Y: =(Parent.Height - Self.Height) / 2
                ZIndex: =2

            shpHeaderDivider_Home As rectangle:
                AlignInContainer: =AlignInContainer.Stretch
                Fill: =gblAppStyles.Dividers.TopMenu
                Height: =1
                Visible: =false
                Width: =Parent.Width
                X: =0*1
                Y: =Parent.Height - Self.Height
                ZIndex: =5

        imgHeaderDivider_Home As image:
            Height: =10
            Image: |-
                =If(
                    gblThemeDark || gblThemeHiCo,
                    Shadow_Dark,
                    Shadow_Default
                )
            ImagePosition: =ImagePosition.Stretch
            Width: =Parent.Width + 600
            X: =0 - 200
            Y: =Parent.Height - Self.Height
            ZIndex: =10

        txtFindSkill As text:
            AccessibleLabel: |-
                =//Self.HintText
                If(
                    'Home Screen'.Width  <= 680,
                    "",
                    Self.HintText
                )
            BorderColor: =gblAppStyles.TextInput.BorderColor
            BorderThickness: =gblAppStyles.TextInput.BorderThickness
            Color: =gblAppStyles.TextInput.Color
            Default: =""
            DelayOutput: =true
            DisabledBorderColor: =gblAppStyles.TextInput.DisabledBorderColor
            DisabledColor: =gblAppStyles.TextInput.DisabledColor
            DisabledFill: =gblAppStyles.TextInput.DisabledFill
            Fill: =gblAppStyles.TextInput.Fill
            FocusedBorderColor: =gblAppStyles.TextInput.FocusedBorderColor
            FocusedBorderThickness: =gblAppStyles.TextInput.FocusedBorderThickness
            Font: =Font.'Segoe UI'
            Height: =32*1
            HintText: ="Find a skill"
            HoverBorderColor: =gblAppStyles.TextInput.HoverBorderColor
            HoverColor: =gblAppStyles.TextInput.HoverColor
            HoverFill: =gblAppStyles.TextInput.HoverFill
            PressedBorderColor: =gblAppStyles.TextInput.PressedBorderColor
            PressedColor: =gblAppStyles.TextInput.PressedColor
            PressedFill: =gblAppStyles.TextInput.PressedFill
            RadiusBottomLeft: =gblAppStyles.TextInput.RadiusBottomLeft
            RadiusBottomRight: =gblAppStyles.TextInput.RadiusBottomRight
            RadiusTopLeft: =gblAppStyles.TextInput.RadiusTopLeft
            RadiusTopRight: =gblAppStyles.TextInput.RadiusTopRight
            Size: =gblAppStyles.TextInput.Size
            TabIndex: |-
                =If(locShowFirstRun || locShowConnectionPreferences || locShowPowerAppsPrompt ,-1,If(
                    Self.Visible,
                    0,
                    -1
                ))
            Tooltip: |-
                =If(
                    'Home Screen'.Width  <= 680,
                    "",
                    Self.HintText
                )
            Width: =200*1
            X: =Parent.Width - Self.Width - 20
            Y: =(Parent.Height - Self.Height - 5) / 2
            ZIndex: =11

        imgFindSkill As image:
            AccessibleLabel: ="Search icon"
            Height: =22
            Image: |-
                =If(
                    gblThemeDark || gblThemeHiCo,
                    Search_Dark,
                    Search_Default
                )
            PaddingBottom: =2
            PaddingLeft: =2
            PaddingRight: =2
            PaddingTop: =2
            TabIndex: |-
                =If(
                    true,
                    -1,
                    0
                )
            Visible: =IsBlank(txtFindSkill.Text)
            Width: =22
            X: =txtFindSkill.X + txtFindSkill.Width - Self.Width - 4
            Y: =(Parent.Height - Self.Height - 5) / 2
            ZIndex: =12

        imgClearFindSkill As image:
            AccessibleLabel: ="Clear search icon"
            Height: =22
            Image: |-
                =If(
                    gblThemeDark || gblThemeHiCo,
                    Cancel_Dark,
                    Cancel
                )
            OnSelect: =Reset(txtFindSkill)
            PaddingBottom: =2
            PaddingLeft: =2
            PaddingRight: =2
            PaddingTop: =2
            TabIndex: |-
                =If(
                    Self.Visible,
                    0,
                    -1
                )
            Visible: =!IsBlank(txtFindSkill.Text)
            Width: =22
            X: =txtFindSkill.X + txtFindSkill.Width - Self.Width - 4
            Y: =(Parent.Height - Self.Height - 5) / 2
            ZIndex: =13

    conConnectionsHome As groupContainer:
        DisplayMode: =DisplayMode.Edit
        Height: =Parent.Height - Self.Y
        LayoutAlignItems: =LayoutAlignItems.Start
        LayoutDirection: =LayoutDirection.Horizontal
        LayoutJustifyContent: =LayoutJustifyContent.Start
        LayoutMode: =LayoutMode.Manual
        LayoutOverflowX: =LayoutOverflow.Hide
        LayoutOverflowY: =LayoutOverflow.Hide
        Width: =Parent.Width
        X: =0*1
        Y: =conHeader_Home.Y + conHeader_Home.Height
        ZIndex: =3

        cnvConnectionsHome As fluidGrid.fluidGridWithBlankCard:
            BorderThickness: =0
            Height: =Parent.Height - Self.Y
            Width: =Parent.Width
            X: =0*1
            Y: =0*1
            ZIndex: =12

            dtcConnectionsHome As dataCard:
                BorderColor: =RGBA(0, 0, 0, 1)
                BorderStyle: =BorderStyle.Solid
                BorderThickness: =0
                DisplayMode: =DisplayMode.Edit
                Fill: =RGBA(0, 0, 0, 0)
                Height: =galSkillTags.Y + galSkillTags.Height + 20
                Width: =Parent.Width
                X: =0
                Y: =0
                ZIndex: =1

                grpWelcomeMessages As group:
                    Height: =5
                    Width: =5
                    X: =15
                    Y: =40
                    ZIndex: =2

                    lblWelcomeGreeting As label:
                        BorderColor: =gblAppStyles.Label.BorderColor
                        BorderThickness: =gblAppStyles.Label.BorderThickness
                        Color: =gblAppStyles.Label.Color
                        DisabledBorderColor: =gblAppStyles.Label.DisabledBorderColor
                        DisabledColor: =gblAppStyles.Label.DisabledColor
                        DisabledFill: =gblAppStyles.Label.DisabledFill
                        Fill: =gblAppStyles.Label.Fill
                        FocusedBorderColor: =gblAppStyles.Label.FocusedBorderColor
                        FocusedBorderThickness: =gblAppStyles.Label.FocusedBorderThickness
                        Font: =Font.'Segoe UI'
                        FontWeight: =FontWeight.Bold
                        Height: =28*1
                        HoverBorderColor: =gblAppStyles.Label.HoverBorderColor
                        HoverColor: =gblAppStyles.Label.HoverColor
                        HoverFill: =gblAppStyles.Label.HoverFill
                        PaddingBottom: =10
                        PaddingTop: =0
                        PressedBorderColor: =gblAppStyles.Label.PressedBorderColor
                        PressedColor: =gblAppStyles.Label.PressedColor
                        PressedFill: =gblAppStyles.Label.PressedFill
                        Role: =TextRole.Heading1
                        Size: =gblAppStyles.Label.Size.Large
                        Text: |
                            ="Hi, " & gblCurrUser.'First Name' & "."
                                
                        Tooltip: =Self.Text
                        Visible: =IsBlank(txtFindSkill.Text)
                        Width: =Parent.Width - Self.X - 20
                        Wrap: =false
                        X: =imgUserPic.X + imgUserPic.Width + 5
                        Y: =imgUserPic.Y
                        ZIndex: =3

                    lblWelcomeMessage As label:
                        BorderColor: =gblAppStyles.Label.BorderColor
                        BorderThickness: =gblAppStyles.Label.BorderThickness
                        Color: =gblAppStyles.Label.Color
                        DisabledBorderColor: =gblAppStyles.Label.DisabledBorderColor
                        DisabledColor: =gblAppStyles.Label.DisabledColor
                        DisabledFill: =gblAppStyles.Label.DisabledFill
                        Fill: =gblAppStyles.Label.Fill
                        FocusedBorderColor: =gblAppStyles.Label.FocusedBorderColor
                        FocusedBorderThickness: =gblAppStyles.Label.FocusedBorderThickness
                        Font: =Font.'Segoe UI'
                        Height: =32*1
                        HoverBorderColor: =gblAppStyles.Label.HoverBorderColor
                        HoverColor: =gblAppStyles.Label.HoverColor
                        HoverFill: =gblAppStyles.Label.HoverFill
                        PaddingBottom: =6
                        PaddingTop: =0
                        PressedBorderColor: =gblAppStyles.Label.PressedBorderColor
                        PressedColor: =gblAppStyles.Label.PressedColor
                        PressedFill: =gblAppStyles.Label.PressedFill
                        Size: =gblAppStyles.Label.Size.Medium
                        Text: ="Make new connections at your org for team building and career growth."
                        Tooltip: =Self.Text
                        Visible: =IsBlank(txtFindSkill.Text)
                        Width: =Parent.Width - Self.X
                        X: =lblWelcomeGreeting.X
                        Y: =lblWelcomeGreeting.Y + lblWelcomeGreeting.Height
                        ZIndex: =4

                grpUserPhoto As group:
                    Height: =5
                    Width: =5
                    X: =15
                    Y: =40
                    ZIndex: =6

                    shpUserPicDefault As circle:
                        AccessibleLabel: |-
                            =With(
                                {
                                    varDefault: "Background for default user photo",
                                    varOOBTextId: "_translateCommon__DefaultUserPhotoBackground"
                                },
                                With(
                                    {
                                        varLocalizedText: LookUp(
                                            colLocalization,
                                            OOBTextID = varOOBTextId,
                                            LocalizedText
                                        )
                                    },
                                    Coalesce(
                                        varLocalizedText,
                                        varDefault
                                    )
                                )
                            )
                        Fill: |-
                            =If(
                                gblThemeDark,
                                gblAppColors.NeutralWebGray220,
                                gblThemeHiCo,
                                Black,
                                White
                            )
                        Height: =Self.Width
                        TabIndex: |-
                            =If(
                                true,
                                -1,
                                0
                            )
                        Tooltip: =Self.AccessibleLabel
                        Visible: =IsBlank(txtFindSkill.Text)
                        Width: =imgUserPicDefault.Width
                        X: =imgUserPicDefault.X 
                        Y: =imgUserPicDefault.Y
                        ZIndex: =1

                    imgUserPicDefault As image:
                        AccessibleLabel: |-
                            =With(
                                {
                                    varDefault: "Default user photo",
                                    varOOBTextId: "imgUserPicDefault__locAcccessibleText"
                                },
                                With(
                                    {
                                        varLocalizedText: LookUp(
                                            colLocalization,
                                            OOBTextID = varOOBTextId,
                                            LocalizedText
                                        )
                                    },
                                    Coalesce(
                                        varLocalizedText,
                                        varDefault
                                    )
                                )
                            )
                        Fill: |-
                            =If(
                                gblThemeDark,
                                gblAppColors.NeutralWebBlack,
                                gblThemeHiCo,
                                gblAppColors.NeutralWebBlack,
                                gblAppColors.NeutralWebWhite
                            )
                        Height: =imgUserPic.Height
                        Image: |-
                            =With(
                                {
                                    varImageRecord: LookUp(
                                        staticIcons,
                                        staticIconName = "Person"
                                    ),
                                    varColor: If(
                                        Self.DisplayMode = DisplayMode.Disabled,
                                        gblAppStyles.Icons.DisabledColor,
                                        gblAppStyles.Icons.Color
                                    )
                                },
                                With(
                                    {
                                        varImageData: Concatenate(
                                            "data:image/svg+xml;utf8, ",
                                            EncodeUrl(
                                                Concatenate(
                                                    "<svg viewBox='",
                                                    varImageRecord.staticIconViewbox,
                                                    "' xmlns='http://www.w3.org/2000/svg'><path d='",
                                                    varImageRecord.staticIconPath,
                                                    "' fill='#",
                                                    varColor,
                                                    "'/></svg>"
                                                )
                                            )
                                        )
                                    },
                                    varImageData
                                )
                            )
                        PaddingBottom: =10
                        PaddingLeft: =10
                        PaddingRight: =10
                        PaddingTop: =10
                        RadiusBottomLeft: =80*1
                        RadiusBottomRight: =80*1
                        RadiusTopLeft: =80*1
                        RadiusTopRight: =80*1
                        TabIndex: |-
                            =If(
                                true,
                                -1,
                                0
                            )
                        Tooltip: =Self.AccessibleLabel
                        Visible: =IsBlank(txtFindSkill.Text)
                        Width: =imgUserPic.Width
                        X: =imgUserPic.X
                        Y: =imgUserPic.Y
                        ZIndex: =5

                    imgUserPic As image:
                        AccessibleLabel: |-
                            =With(
                                {
                                    varDefault: "User's profile photo",
                                    varOOBTextId: "imgUserPic__locAcccessibleText"
                                },
                                With(
                                    {
                                        varLocalizedText: LookUp(
                                            colLocalization,
                                            OOBTextID = varOOBTextId,
                                            LocalizedText
                                        )
                                    },
                                    Coalesce(
                                        varLocalizedText,
                                        varDefault
                                    )
                                )
                            )
                        Height: =Self.Width
                        Image: |-
                            =If(
                                !IsBlank(gblCurrUserEmail),
                                Office365Users.UserPhotoV2(gblCurrUserEmail)
                            )
                        RadiusBottomLeft: =80*1
                        RadiusBottomRight: =80*1
                        RadiusTopLeft: =80*1
                        RadiusTopRight: =80*1
                        TabIndex: |-
                            =If(
                                true,
                                -1,
                                0
                            )
                        Tooltip: =Self.AccessibleLabel
                        Visible: =IsBlank(txtFindSkill.Text)
                        Width: =48*1
                        X: =20*1
                        Y: =20*1
                        ZIndex: =7

                galGetConnected As gallery.galleryVertical:
                    AccessibleLabel: ="Gallery of connection options"
                    BorderColor: =gblAppStyles.ButtonSecondary.FocusedBorderColor
                    FocusedBorderThickness: =1
                    Height: |-
                        =If(
                            340 * 3 < Parent.Width - Self.X - 20,
                            350 * 1,
                            If(
                                340 * 2 < Parent.Width - Self.X - 20,
                                350 * 2,
                                350 * 3
                            )
                        )
                    Items: |-
                        =Table(
                            {
                                Image: If(
                                    gblThemeDark || gblThemeHiCo,
                                    ConnectRandom_Dark,
                                    ConnectRandom_Default
                                ),
                                Text1: "Connect",
                                Text2: "with",
                                Text3: "someone new",
                                Text4: "Meet with random colleagues for a work break (coffee, casual conversation, etc.).",
                                Type: "Random"
                            },
                            {
                                Image: If(
                                    gblThemeDark || gblThemeHiCo,
                                    ConnectPeer_Dark,
                                    ConnectPeer_Default
                                ),
                                Text1: "Connect",
                                Text2: "with",
                                Text3: "a peer",
                                Text4: "Meet with peers to talk about work projects, open positions, or skills development.",
                                Type: "Peer"
                            },
                            {
                                Image: If(
                                    gblThemeDark || gblThemeHiCo,
                                    ConnectExpert_Dark,
                                    ConnectExpert_Default
                                ),
                                Text1: "Connect",
                                Text2: "with",
                                Text3: "an expert",
                                Text4: "Meet with experienced colleagues for help with a skill, career advice, and more.",
                                Type: "Expert"
                            }
                        )
                    Layout: =Layout.Vertical
                    TabIndex: |-
                        =If(locShowFirstRun || locShowConnectionPreferences || locShowPowerAppsPrompt ,-1,If(
                            Self.Visible,
                            0,
                            -1
                        ))
                    TemplateSize: =340*1
                    Visible: =IsBlank(txtFindSkill.Text)
                    Width: |-
                        =If(
                            340 * 3 < Parent.Width - Self.X - 20,
                            340 * 3,
                            If(
                                340 * 2 < Parent.Width - Self.X - 20,
                                340 * 2,
                                340 * 1
                            )
                        )
                    WrapCount: |-
                        =If(
                            340 * 3 < Parent.Width - Self.X - 20,
                            3,
                            If(
                                340 * 2 < Parent.Width - Self.X - 20,
                                2,
                                1
                            )
                        )
                    X: =imgUserPic.X - 5
                    Y: =lblWelcomeMessage.Y + lblWelcomeMessage.Height + 20
                    ZIndex: =8

                    btnGetConnected_Background As button:
                        BorderThickness: =1
                        Color: =Transparent
                        DisabledBorderColor: =Self.BorderColor
                        DisabledColor: =Self.Color
                        DisabledFill: =Self.Fill
                        Fill: |-
                            =If(
                                gblThemeDark,
                                gblAppColors.NeutralWebGray220,
                                gblThemeHiCo,
                                Black,
                                White
                            )
                        FocusedBorderThickness: =1
                        Font: =Font.'Segoe UI'
                        Height: =330*1
                        HoverBorderColor: =Self.BorderColor
                        HoverColor: =Self.Color
                        HoverFill: =Self.Fill
                        OnSelect: =Select(Parent)
                        PressedBorderColor: =Self.BorderColor
                        PressedColor: =Self.Color
                        PressedFill: =Self.Fill
                        RadiusBottomLeft: =8
                        RadiusBottomRight: =8
                        RadiusTopLeft: =8
                        RadiusTopRight: =8
                        Size: =gblAppStyles.ButtonTransparent.Size
                        TabIndex: =-1
                        Text: |-
                            =/*With(
                                {
                                    varDefault: "Background button for the topic",
                                    varOOBTextId: "btnTopicBackground__locText"
                                },
                                With(
                                    {
                                        varLocalizedText: LookUp(
                                            colLocalization,
                                            OOBTextID = varOOBTextId,
                                            LocalizedText
                                        )
                                    },
                                    Coalesce(
                                        varLocalizedText,
                                        varDefault
                                    )
                                )
                            )*/
                            ThisItem.Text1&" " & ThisItem.Text2 &" "& ThisItem.Text3
                        Tooltip: =Self.Text
                        Width: =320*1
                        X: =5*1
                        Y: =5*1
                        ZIndex: =1

                    imgGetConnected_Logo As image:
                        Height: =75*1
                        Image: =ThisItem.Image
                        OnSelect: =Select(Parent)
                        RadiusBottomLeft: =5
                        RadiusBottomRight: =5
                        RadiusTopLeft: =5
                        RadiusTopRight: =5
                        Width: =75*1
                        X: =20*1
                        Y: =20*1
                        ZIndex: =2

                    btnGetConnected As button:
                        BorderColor: =gblAppStyles.ButtonPrimary.BorderColor
                        BorderThickness: =gblAppStyles.ButtonPrimary.BorderThickness
                        Color: =gblAppStyles.ButtonPrimary.Color
                        DisabledBorderColor: =gblAppStyles.ButtonPrimary.DisabledBorderColor
                        DisabledColor: =gblAppStyles.ButtonPrimary.DisabledColor
                        DisabledFill: =gblAppStyles.ButtonPrimary.DisabledFill
                        Fill: =gblAppStyles.ButtonPrimary.Fill
                        FocusedBorderColor: =gblAppStyles.ButtonSecondary.FocusedBorderColor
                        FocusedBorderThickness: =2//gblAppStyles.ButtonPrimary.FocusedBorderThickness
                        Font: =Font.'Segoe UI'
                        Height: =32*1
                        HoverBorderColor: =gblAppStyles.ButtonPrimary.HoverBorderColor
                        HoverColor: =gblAppStyles.ButtonPrimary.HoverColor
                        HoverFill: =gblAppStyles.ButtonPrimary.HoverFill
                        OnSelect: |-
                            =Switch(
                                ThisItem.Type,
                                "Random",
                                ClearCollect(
                                    colRandomMatchPool,
                                    Shuffle(
                                        Filter(
                                            'Connection User Settings',
                                            'Open To Random Match?' = 'Open To Random Match? (Connection User Settings)'.Yes,
                                            Email <> gblCurrUserEmail
                                        )
                                    )
                                );
                                Navigate(
                                    'Random Match Screen',
                                    ScreenTransition.Fade,
                                    {
                                        locRandomMatchSuggestion: If(
                                            !IsBlank(First(colRandomMatchPool).Email),
                                            Office365Users.UserProfileV2(First(colRandomMatchPool).Email)
                                        ),
                                        locRandomMatchSuggestionEmail: First(colRandomMatchPool).Email
                                    }
                                ),
                                "Peer",
                                ClearCollect(
                                    colPeerMatchPool,
                                    Shuffle(
                                        Filter(
                                            'Connection User Settings',
                                            'Open To Peer Match?' = 'Open To Peer Match? (Connection User Settings)'.Yes,
                                            Email <> gblCurrUserEmail,
                                            'Job Title' = locMyUserSetting.'Job Title'
                                        )
                                    )
                                );
                                Navigate(
                                    'Peer Match Screen',
                                    ScreenTransition.Fade,
                                    {
                                        locPeerMatchSuggestion: If(
                                            !IsBlank(First(colPeerMatchPool).Email),
                                            Office365Users.UserProfileV2(First(colPeerMatchPool).Email)
                                        ),
                                        locPeerMatchSuggestionEmail: First(colPeerMatchPool).Email
                                    }
                                ),
                                "Expert",
                                Navigate(
                                    'Expert Match Screen',
                                    ScreenTransition.Fade
                                )
                            )
                        PaddingLeft: =25
                        PressedBorderColor: =gblAppStyles.ButtonPrimary.PressedBorderColor
                        PressedColor: =gblAppStyles.ButtonPrimary.PressedColor
                        PressedFill: =gblAppStyles.ButtonPrimary.PressedFill
                        RadiusBottomLeft: =gblAppStyles.ButtonPrimary.RadiusBottomLeft
                        RadiusBottomRight: =gblAppStyles.ButtonPrimary.RadiusBottomRight
                        RadiusTopLeft: =gblAppStyles.ButtonPrimary.RadiusTopLeft
                        RadiusTopRight: =gblAppStyles.ButtonPrimary.RadiusTopRight
                        Size: =gblAppStyles.ButtonPrimary.Size
                        TabIndex: |-
                            =If(locShowFirstRun || locShowConnectionPreferences || locShowPowerAppsPrompt ,-1,If(
                                Self.Visible,
                                0,
                                -1
                            ))
                        Text: ="Find a connection"
                        Tooltip: =Self.Text
                        Width: =180*1
                        X: =imgGetConnected_Logo.X
                        Y: =btnGetConnected_Background.Y + btnGetConnected_Background.Height - Self.Height - 20
                        ZIndex: =3

                    lblText_Line4 As label:
                        BorderColor: =gblAppStyles.Label.BorderColor
                        BorderThickness: =gblAppStyles.Label.BorderThickness
                        Color: =gblAppStyles.Label.Color
                        DisabledBorderColor: =gblAppStyles.Label.DisabledBorderColor
                        DisabledColor: =gblAppStyles.Label.DisabledColor
