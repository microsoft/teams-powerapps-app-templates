                galSkillsExpertMatch As gallery.galleryVertical:
                    AccessibleLabel: ="Gallery of skills"
                    BorderColor: =gblAppStyles.ButtonSecondary.FocusedBorderColor
                    FocusedBorderThickness: =1
                    Height: |-
                        =RoundUp(
                            CountRows(Self.AllItems) / Min(
                                10,
                                If(
                                    CountRows(Self.AllItems) * 169 < Parent.Width - Self.X - 20,
                                    CountRows(Self.AllItems),
                                    RoundDown(
                                        (Parent.Width - Self.X - 20) / 169,
                                        0
                                    )
                                )
                            ),
                            0
                        ) * 85
                    Items: |-
                        =Search(
                            Sort(
                                'Connection Skill Tags',
                                Name,
                                Ascending
                            ),
                            txtFindExpertSkill.Text,
                            "msft_name"
                        )
                    Layout: =Layout.Vertical
                    OnSelect: |+
                        =UpdateContext(
                            {
                                locShowSelectedExpertMatchProfile: true,
                                locSelectedExpertMatchSkill: ThisItem
                            }
                        );
                        UpdateContext(
                            {
                                locNoExpertMatchFound: CountRows(
                                    Filter(
                                        'Connection Profile Skills',
                                        Skill.'Connection Skill Tag' = locSelectedExpertMatchSkill.'Connection Skill Tag',
                                        'Skill Type' = 'Skill Types'.'Skill I can help others with',
                                        Email <> gblCurrUserEmail
                                    )
                                ) = 0
                            }
                        );
                        ClearCollect(
                            colExpertMatchPool,
                            Shuffle(
                                Filter(
                                    'Connection Profile Skills',
                                    Skill.'Connection Skill Tag' = ThisItem.'Connection Skill Tag',
                                    'Skill Type' = 'Skill Types'.'Skill I can help others with',
                                    Email <> gblCurrUserEmail
                                )
                            )
                        );
                        UpdateContext(
                            {
                                locExpertMatchSuggestion: If(
                                    !IsBlank(First(colExpertMatchPool).Email),
                                    Office365Users.UserProfileV2(First(colExpertMatchPool).Email)
                                ),
                                locExpertMatchSuggestionEmail: First(colExpertMatchPool).Email
                            }
                        );
                        If(With(
                            {
                                varRows: Filter(
                                    ThisItem.'Connection Profile Skills',
                                    'Skill Type' = 'Skill Types'.'Skill I can help others with',
                                    Email <> gblCurrUserEmail
                                )
                            },
                            CountRows(varRows.'Connection Profile Skill')
                        )>0,            UpdateContext({locScreenReaderAnnouncedText: If(locScreenReaderAnnouncedText="Showing a connection with" & " " &ThisItem.Name &" skill",  "showing a connection with" & " " &ThisItem.Name &" Sill",                               "Showing a connection with" & " " &ThisItem.Name &" skill")}));
                        
                        
                        If((locShowSelectedExpertMatchProfile && locNoExpertMatchFound) || locShowNoMoreExpertProfilesState,UpdateContext({locScreenReaderAnnouncedText:If(locScreenReaderAnnouncedText="No connections found. Try a different skill.","no connections found. Try a different skill.","No connections found. Try a different skill.")}))
                        
                    TabIndex: |-
                        =If(
                            Self.Visible,
                            0,
                            -1
                        )
                    TemplateSize: =75
                    Visible: =!locShowSelectedExpertMatchProfile
                    Width: |-
                        =If(
                            CountRows(Self.AllItems) * 169 > Parent.Width - 40,
                            Min(
                                RoundDown(
                                    (Parent.Width - 40) / 169,
                                    0
                                ),
                                10
                            ) * 169,
                            CountRows(Self.AllItems) * 169
                        )
                        /*
                        If(
                            CountRows(Self.AllItems) * 169 > Parent.Width - Self.X - 20,
                            Min(
                                RoundDown(
                                    (Parent.Width - Self.X - 20) / 169,
                                    0
                                ),
                                10
                            ) * 169,
                            CountRows(Self.AllItems) * 169
                        )
                        */
                    WrapCount: |-
                        =If(
                            CountRows(Self.AllItems) * 169 < Parent.Width - Self.X - 20,
                            CountRows(Self.AllItems),
                            RoundDown(
                                (Parent.Width - Self.X - 20) / 169,
                                0
