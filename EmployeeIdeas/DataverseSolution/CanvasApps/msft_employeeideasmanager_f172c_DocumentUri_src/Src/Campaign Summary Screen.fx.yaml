                                    },
                                    If(
                                        IsBlankOrError(varParam0),
                                        Coalesce(
                                            varLocalizedText,
                                            varDefault
                                        ),
                                        Coalesce(
                                            Substitute(
                                                Substitute(
                                                    Substitute(
                                                        varLocalizedText,
